# gg-quoi ??

--

- Le *package* {ggplot2} est l'outil de visualisation de données le plus populaire de R.

--

- Sa fonction `ggplot()` est au coeur du paquetage.

--

- Cette approche est connue sous le nom de "ggplotting".

--

- Les figures qui en résultent sont parfois affectueusement appelées "ggplots".

--

**ggplot2** bénéficie d'une grande variété de packages R supplémentaires qui étendent ses fonctionnalités, tels que **gganimate**, **ggthemr**, **ggdendro**, **gghighlight**, **ggforce**...

.footnote[
*Question bonus : *Que représente le "gg" dans ces noms ?
]

???
- "gg" represents the “grammar of graphics” used to construct the figures

# Grammaire du graphisme

Construisez un objet de tracé en "ajoutant" des commandes les unes aux autres qui spécifient les couches du tracé et les éléments de conception.


--

L'ordre des couches sera généralement le suivant :

1) *Ouvrez le graphique avec la commande `ggplot()` et spécifiez l'ensemble de données.

--

2) **Colonnes de données "cartographiques "** aux caractéristiques "esthétiques" du graphique telles que les axes, la couleur, la taille, la forme, le remplissage et la transparence.

--

3) **Ajouter (`+`) des couches "geom "** qui visualisent les données géométriquement sous forme de formes.

--

4) **Modifier les "échelles "**, telles qu'une échelle de couleurs ou les ruptures de l'axe des y.

--

5) **Ajouter des éléments de conception de tracés "thématiques "** tels que les étiquettes d'axe, le titre, la légende, les polices, les tailles de texte, les thèmes d'arrière-plan ou la rotation des axes.

--

Ces couches sont "ajoutées" séquentiellement avec les symboles **`+`**.
Les commandes **ggplot2** peuvent être assez longues !


???
Remember that although the commands may be long, it is infinitely easier to edit and recycle than in Excel

# Autres aspects esthétiques

En dehors des axes, d'autres "esthétiques" courantes incluent:

Arguments|Contrôles
-------------------------------------------------------------------|--------------------------------------------------------------------
`shape`      |Affichage du point sous forme de point, étoile, triangle, carré...
`fill`       |La couleur *intérieure* (par exemple de la barre ou du boxplot)
`color`      |La couleur *extérieure* ou de la barre, du boxplot - OU du point
`size`       |L'épaisseur du trait, la taille du point...
`alpha`      |Transparence : 0 (invisible) à 1 (opaque)
`width`      |Largeur des barres du "bar plot
`linetype`   |Soit solide, tiret, pointillé, etc.
`binwidth`   |Largeur des cases de l'histogramme
  


???

Note that “aesthetic” in ggplot has a specific meaning that you might associate with the word “aesthetics” in common English. In ggplot those details are called “themes” and are adjusted within a theme() command

Each geom accepts certain aesthetics, like `binwidth=` for `geom_histogram()`
