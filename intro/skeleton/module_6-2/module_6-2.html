# Grammaire des graphiques  

Revenons à la séquence qui construit un ggplot :
--

L'ordre des couches ressemble généralement à ceci :

1) `r emo::ji("check")` ** "Ouvrir" le graphe**.

--

2) `r emo::ji("check")`**"Cartographier" les colonnes de données***.

--

3) `r emo::ji("check")` **Ajouter (`+`) des couches "geom "**

--

4) **Modifier des "échelles "**, comme une échelle de couleurs ou des ruptures d'axe y.

--

5) **Ajoutez des éléments de conception de tracé "thématiques "**, tels que des étiquettes d'axe, un titre, une légende, des polices, des tailles de texte, des thèmes d'arrière-plan ou une rotation des axes.


???
Remember that although the commands may be long, it is infinitely easier to edit and recycle than in Excel

# Échelles - vue d'ensemble

Les commandes d'échelle remplacent les valeurs par défaut pour la façon dont l'esthétique est affichée, telles que :
* *Quelles* couleurs ou formes afficher
* *Comment* les dates ou les proportions sont écrites dans les étiquettes des axes.
* Le min/max et la fréquence des ruptures d'axes

--

&lt;h4&gt;Generic formula: &lt;span style='color:darkgreen'&gt;scale&lt;/span&gt;_&lt;span style='color:cornflowerblue'&gt;aesthetic&lt;/span&gt;_&lt;span style='color:deeppink'&gt;method&lt;/span&gt;()&lt;/h4&gt;

--

&lt;h4&gt;1) &lt;span style='color:darkgreen'&gt;scale&lt;/span&gt;_ : this prefix never changes.&lt;/h4&gt;

--
&lt;h4&gt;2) &lt;span style='color:cornflowerblue'&gt;aesthetic&lt;/span&gt;: _fill_ or _color_ or _x_ or _y_ etc.&lt;/h4&gt;

--

&lt;h4&gt;3) &lt;span style='color:deeppink'&gt;method&lt;/span&gt;: _continuous() or _discrete() or _manual() or _date() etc.&lt;/h4&gt;

--

&lt;h4&gt;&lt;span style='color:darkgreen'&gt;scale&lt;/span&gt;_&lt;span style='color:cornflowerblue'&gt;color&lt;/span&gt;_&lt;span style='color:deeppink'&gt;continuous&lt;/span&gt;()&lt;/h4&gt;

&lt;h4&gt;&lt;span style='color:darkgreen'&gt;scale&lt;/span&gt;_&lt;span style='color:cornflowerblue'&gt;x&lt;/span&gt;_&lt;span style='color:deeppink'&gt;date&lt;/span&gt;()&lt;/h4&gt;

&lt;h4&gt;&lt;span style='color:darkgreen'&gt;scale&lt;/span&gt;_&lt;span style='color:cornflowerblue'&gt;x&lt;/span&gt;_&lt;span style='color:deeppink'&gt;manual&lt;/span&gt;()&lt;/h4&gt;

Les thèmes sont des caractéristiques de conception **non-données**, par exemple : |`scale_color_manual()`  

* L'arrière-plan du canevas du graphe |`scale_color_manual()`  
* La taille, la couleur et l'orientation du texte |`scale_color_manual()`  
* Position de la légende |`scale_color_manual()`  

--

La puissance de {ggplot2} - vous pouvez faire de très petits ajustements |`scale_color_manual()`  

... si vous le souhaitez. |`scale_color_manual()`

# Micro-ajustements |`scale_color_manual()`  

Faites des micro-réglages dans `theme()`. |`scale_color_manual()`  

Fournissez des arguments pour chaque petit changement que vous voulez faire, par exemple : |`scale_color_manual()`  

Composant du graphe |`scale_color_manual()`       | Argument de thème |`scale_color_manual()`
-----------------------------------------------------------------------------------------------|---------------  
position de la légende |`scale_color_manual()`       |`legend.position = `  
direction de la légende (horizontale ou verticale) |`scale_color_manual()`       | `legend.direction = `  

--

Ces arguments peuvent être *très très* spécifiques : |`scale_color_manual()`  

Composant du graphe |`scale_color_manual()`       | Argument de thème |`scale_color_manual()`
-----------------------------------------------------------------------------------------------|---------------  
Longueur des ticks de l'axe des X |`scale_color_manual()`       |`axis.ticks.length.x = `  

Il y a littéralement des centaines d'options. |`scale_color_manual()`

# Thèmes - `element_text()` 

Si vous changez le *texte*, les micro-ajustements doivent souvent être faits *dans* `element_text()`. 


```r
theme(
 legend.position = "bottom",
* plot.title = element_text(
*   color = "red",
*   face = "bold"),
* axis.title.y = element_text(angle = 90))
```

Cette syntaxe est similaire à celle de `mapping = aes()`.
