# Зачем использовать R? 


---
# Гибкость 

&lt;img src="../../../images/welcome/interoperability.png" width="100%" /&gt;


???
- R can read and write to loads of different software/databases.
- Can hold multiple datasets at once
- Can also produce many different outputs  
- Automated and reproducible workflows (saves you time and headache)  

---
# Популярность 
.center[

&lt;img src="../../../images/welcome/R_popularity.png" width="65%" /&gt;

]


???
- R is free - and yet can do more than what expensive licensed software can  
- Previously limited to academic statisticians - R was not "trusted"  
- But now even pharma companies (e.g. GSK) and regulators are making the switch  
- It is the most widely used statistical programming language. 

---

# Цели курса

Мы хотим помочь вам:  

- Достичь базовой компетенции в использовании R для управления данными и визуализации  

--

- Понять, как развивается R, и быть готовым к постоянному самообучению  

--

- Иметь опыт применения R для работы с различными наборами данных

--

- Уметь составлять базовые автоматизированные отчеты с помощью R Markdown  



---
# Формат курса

- **Часть 1. Обучение в классе** 10 модулей по полдня (35 часов)

- **Часть 2. Последующая поддержка** 1,5-часовые групповые занятия по поддержке, которые помогут вам применить R в контексте вашей работы.

.footnote[Мы предлагаем услуги **"R Help Desk"** по подписке для дальнейшей поддержки по требованию.]

# Функции   
### Входные и выходные данные  

- Функция - это как машина, которая:  
     - Получает входные данные
     - Выполняет некоторые действия с входными данными  
     - Возвращает выходные данные  

--

- Функции имеют имя (*надеемся, интуитивно понятное!*) и заключены в круглые скобки ( ).  
     * `print()` помогает вывести на печать объект R
     * `mean()` усредняет некоторые значения
     * `filter()` удаляет определенные строки в наборе данных, используя логические критерии

.footnote[функции также отображаются в Excel как *уравнения*.]


---
# Вам это знакомо?  

&lt;img src="../../../images/functions_packages/excel_functions.png" width="50%" /&gt;

R **функции** похожи на Excel **уравнения**.  

  * Они принимают входные данные внутри **скобок**.  
  * Входные данные разделяются **запятыми**.

# Аргументы  

.pull-left[


Но большинство функций не так просты.  

&lt;/br&gt;

Им должны сказать, *как* работать и *над чем* работать.  

&lt;/br&gt;


Для указания этих значений используются **аргументы** функции.  

&lt;/br&gt;


Аргументы подобны входам и настройкам, с *именами*.  

]


.pull-right[

&lt;img src="../../../images/functions_packages/arguments-buttons.png" width="100%" /&gt;

]

# Аналогично Excel  

&lt;img src="../../../images/functions_packages/excel_arguments.png" width="50%" /&gt;

Опять же, Excel не так уж сильно отличается от R:  
  * Аргументы имеют имена и разделяются запятыми  

--

  * Эначения могут быть числовыми (12) или символьными ("Apple").  
  
--

  * Аргументы могут ссылаться на другие значения  
  
--
  
  * Некоторые аргументы являются необязательными

# Пакеты  

Функции `sqrt()`, `sum()` и `c()` готовы к использованию, когда вы устанавливаете R.  

Они называются {base} Функции R, но они составляют лишь небольшую часть R.  

Однако большинство функций, которые вы будете использовать, должны быть загружены в R **пакете**.  

--

Например, `tbl_cross()` содержится в пакете R с именем {gtsummary}.  

.pull-left[

Пакеты R часто обозначаются {в скобках} и имеют логотипы "hex".  

]

.pull-right[
&lt;img src="../../../images/functions_packages/gt_summary.png" width="50%" /&gt;
]

---

# Пакеты

Пакет R - это *доступный для совместного использования пакет связанных функций*, который можно загрузить и использовать. Пакеты обычно имеют тему, например:


* {ggplot2} - наиболее распространенный пакет визуализации данных  
* {lubridate} облегчает работу с датами  
* {janitor} помогает очищать и обобщать данные  
* {rmarkdown} поможет вам писать документы и создавать информационные панели  

&lt;img src="../../../images/functions_packages/ggplot2.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/lubridate.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/janitor.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/rmarkdown.png" width="20%" /&gt;


---
# Установка и загрузка 

**Шаг 1 - Установка:** Пакет **устанавливается один раз** и хранится в вашей "библиотеке" R.  
  * Пакет - это как "книга" функций, которую вы покупаете для своей библиотеки.  
     
--

**Шаг 2 - Загрузка:** Начинайте **каждую сессию R** с "загрузки" пакетов, которые вы хотите использовать  
  * Это все равно, что брать книги из библиотеки.  
  
&lt;img src="../../../images/functions_packages/bookshelf1.png" width="40%" /&gt;





---
# {pacman} 

Этот пакет помогает управлять установкой/загрузкой других пакетов.  

* **{pacman}** = **pac**kage **man**ager - менеджер пакетов 

Он устанавливает пакет (если необходимо) **и** загружает его для использования в текущей сессии R.  





---
# Какой код более простой?  

Оба этих кода устанавливают и загружают одни и те же пакеты.  

.pull-left[

Использование {base} R 


```r
install.packages(
     c("rio",
       "janitor",
       "gtsummary",
       "here",
       "tidyverse"))

library(rio)
library(janitor)
library(gtsummary)
library(here)
library(tidyverse)
```


]

.pull-right[

Использование {pacman}  


```r
pacman::p_load(
  rio,
  janitor,
  gtsummary,
  here,
  tidyverse)
```

]

.footnote[Мы показываем вам это, потому что вы столкнетесь с {base} в своем сотрудничестве с другими людьми.]
