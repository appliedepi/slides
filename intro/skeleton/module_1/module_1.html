# ¿Por qué utilizar R? 


---
# Flexibilidad 

&lt;img src="../../../images/welcome/interoperability.png" width="100%" /&gt;


???
- R can read and write to loads of different software/databases.
- Can hold multiple datasets at once
- Can also produce many different outputs  
- Automated and reproducible workflows (saves you time and headache)  

---
# Popularidad 
.center[

&lt;img src="../../../images/welcome/R_popularity_es.png" width="65%" /&gt;

]


???
- R is free - and yet can do more than what expensive licensed software can  
- Previously limited to academic statisticians - R was not "trusted"  
- But now even pharma companies (e.g. GSK) and regulators are making the switch  
- It is the most widely used statistical programming language. 

---
# Más fácil de aprender que nunca

R se ha vuelto más fácil de aprender en los últimos 5 años

.pull-left[
- Interfaz de usuario más amigable (RStudio)
- Sintaxis más sencilla ("tidyverse")
- Recursos gratuitos y tutoriales interactivos disponibles  
    - **Manual del epidemiólogo R**
    - **R 4 (para) Ciencia de los datos**
    - **Estudios de casos de epidemiología**
]

.pull-right[

&lt;img src="../../../images/welcome/difficulty_plot-1_es.png" width="412" height="65%" /&gt;

]

???
- There is a bit of a learning curve - as with any software.  
- But we are here to get you over that initial hump so you can keep developing. 

---
# Comunidad de usuarios 

&lt;img src="../../../images/welcome/user_community.png" width="100%" /&gt;


???
- **The internet is your friend.**  
- Once you get to grips with the basics - people answer literally any question on **stackoverflow!**  
- **Epi R Handbook**

- Network diagrams, maps, heat maps, integrated figures, the list goes on...

  - PDF, HTML, PPTX, cuadros de mando, aplicaciones

- Made with a package called {shiny} to build interactive web apps/dashboard

&lt;img src="../../../images/welcome/Epi R Handbook Banner Beige 1500x500.png" width="75%" /&gt;

# Objetivos del curso

Queremos ayudarte:  

- Lograr una competencia básica para utilizar R para la gestión y visualización de datos  

--

- Entender cómo evoluciona R y estar equipado para un autoaprendizaje sostenido  

--

- Tener experiencia en la aplicación de R a una variedad de conjuntos de datos

--

- Sentirse cómodo produciendo informes básicos automatizados con R Markdown  



---
# Formato del curso

- **Parte 1. Instrucción en el aula** 10 módulos de media jornada (35 horas)

- **Parte 2. Apoyo del seguimiento** Sesiones de apoyo de 1,5 horas de duración para ayudarle a aplicar R en el contexto de su trabajo.

.footnote[Ofrecemos servicios de suscripción **"R Help Desk "** para una mayor asistencia de guardia]

# Ejercicios

La mayor parte del aprendizaje se produce cuando se está codificando y se cuenta con una asistencia rápida

- **Cada módulo:** Explicación -&gt; Demostración en vivo -&gt; Ejercicios -&gt; Informe en sesión plenaria  

--

- **Asistencia en la codificación** levante la mano durante el ejercicio para recibir apoyo 1 a 1

--

- **Compartir pantalla** ayuda a los instructores a detectar sus errores con antelación

--

- **La fatiga de la pantalla es real**  

--

- **Los ejercicios son largos** no pasa nada si no los terminas. El código completo está disponible en la carpeta "scripts/backup".  

--

- **Ayuda adicional** disponible si está confundido

# Funciones   
### Entradas y salidas  

- Una función es como una máquina que:  
     - Recibe entradas
     - Realiza alguna acción con las entradas  
     - Devuelve una salida  

--

- Las funciones tienen un nombre (¡Esperemos que sea intuitivo!*), y tienen paréntesis ( )  
     * `print()` le ayuda a presentar o retorna un objeto R
     * `mean()` promedia algunos valores numericos
     * `filter()` para excluir ciertas filas de un conjunto de datos utilizando criterios lógicos

.footnote[las funciones también aparecen en Excel como *formulas*.]


---
# ¿Te resulta familiar?  

&lt;img src="../../../images/functions_packages/excel_functions.png" width="50%" /&gt;

Las **funciones** de R son similares a las **Formulas** de Excel  

  * Aceptan entradas dentro de **paréntesis**.  
  * Las entradas están separadas por **comas**.  



---

# Argumentos  

.pull-left[


Pero la mayoría de las funciones no son tan sencillas.  

&lt;/br&gt;

Hay que decirles *cómo* trabajar y *en qué* trabajar.  

&lt;/br&gt;


Se utilizan los **argumentos** de la función para especificar estos valores.  

&lt;/br&gt;


Los argumentos son como las entradas y los ajustes, con *nombres*.  

]


.pull-right[

&lt;img src="../../../images/functions_packages/arguments-buttons.png" width="100%" /&gt;

]



---

# Esto puede parecer familiar  

&lt;img src="../../../images/functions_packages/excel_arguments.png" width="50%" /&gt;

Una vez más, Excel no es tan diferente de R:  
  * Los argumentos tienen nombres y están separados por comas  

--

  * Los valores suministrados pueden ser numéricos (12) o caracteres ("Apple")  
  
--

  * Los argumentos pueden hacer referencia a otros valores  
  
--
  
  * Algunos argumentos son opcionales

# Paquetes  

Las funciones `sqrt()`, `sum()` y `c()` están listas para usar cuando se instala R.  

Se denominan funciones {base} R, pero son sólo una pequeña parte de R.  

Sin embargo, la mayoría de las funciones que utilizará deben descargarse en un **paquete de R**.  

--

Por ejemplo, `tbl_cross()` está contenido en el paquete de R llamado {gtsummary}.  

.pull-left[

Los paquetes de R suelen ir entre {corchetes} y tienen logotipos "hexagonales".  

]

.pull-right[
&lt;img src="../../../images/functions_packages/gt_summary.png" width="50%" /&gt;
]

---

# Paquetes

Un paquete de R es un *conjunto de funciones relacionadas* que se puede descargar y utilizar. Los paquetes suelen tener un tema, por ejemplo:


* {ggplot2} es el paquete de visualización de datos más común  
* {lubridate} facilita el trabajo con las fechas  
* {janitor} ayudar a limpiar y resumir los datos  
* {rmarkdown} te ayuda a escribir documentos y hacer cuadros de mando  

&lt;img src="../../../images/functions_packages/ggplot2.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/lubridate.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/janitor.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/rmarkdown.png" width="20%" /&gt;


---
# Instalación vs. Cargar 

**Paso 1 - Instalación:** Un paquete se **instala una vez** y se almacena en su "biblioteca" de R.  
  * El paquete es como un "libro" de funciones que compras para tu biblioteca.  
     
--

**Paso 2 - Cargar:** Comience **cada sesión de R** "cargando" los paquetes que desea utilizar  
  * Esto es como tomar prestados los libros de tu biblioteca  
  
&lt;img src="../../../images/functions_packages/bookshelf1.png" width="40%" /&gt;





---
# {pacman} 

Este paquete le ayuda a gestionar la instalación/carga de otros paquetes.  

* **{pacman}** = **pac**kage **manager 

Instala el paquete (si es necesario) **y** lo carga para utilizarlo en la sesión actual de R.  





---
# ¿Qué código es más sencillo?  

Ambos códigos instalan y cargan los mismos paquetes.  

.pull-left[

Usando {base} R 


```r
install.packages(
     c("rio",
       "janitor",
       "gtsummary",
       "here",
       "tidyverse"))

library(rio)
library(janitor)
library(gtsummary)
library(here)
library(tidyverse)
```


]

.pull-right[

Usando {pacman}  


```r
pacman::p_load(
  rio,
  janitor,
  gtsummary,
  here,
  tidyverse)
```

]
