# Aujourd'hui : objectifs et calendrier  

**Dans ce module, nous voulons vous aider:**  

* Appliquer votre apprentissage à un nouvel ensemble de données, sans que des solutions de code soient facilement disponibles.  

--

* Voir les résultats et les reproduire à l'aide de R  

--

* Écrire un code R original qui soit compréhensible par quelqu'un d'autre  

--

* Examiner le code original d'une autre personne  

--

* Remplir une enquête de fin de cours

# Rapport COVID-19

Comté de Fulton, GA

Vous aurez 2 heures pour reproduire le rapport.  


---

# Données COVID-19

Brouillés et anonymisés  

- Linelist  
- Population des villes du comté de Fulton  


---

# Soutien disponible  

- Les instructeurs seront disponibles dans la salle des petits déjeuners.  
- Chacune d'entre elles traitera de différentes parties du rapport, alors allez dans la salle qui correspond le mieux à votre question.  


---
# Amusez-vous bien  

Il ne s'agit pas d'un test. Faites de votre mieux. Prenez plaisir à réviser tout ce que vous avez appris.  


---
# Examen du code  

Lorsque nous nous réunirons à nouveau, nous nous diviserons en partenaires (désignés au hasard) et vous pourrez examiner le code de l'autre personne.  

Nous allons fournir un bref guide sur la façon de réviser le code.  


---
# Commentaires de l'instructeur  

Nos instructeurs examineront votre travail après le cours et vous feront part de leurs commentaires par courriel.
