# Цілі та розклад  

**У цьому модулі ми прагнемо допомогти вам:**  
* Навчитися використовувати {janitor} для швидкого створення простого графа  
* Навчитися використовувати {dplyr} для універсального узагальнення даних  
* Навчитися використовувати {gtsummary} для створення таблиць, готових до публікації  
* Навчитися створювати придатні для друку таблиці й експортувати їх у форматі PNG, Word тощо.

# Функції  

Загальні функції групування/зведення, усі з {tidyverse}:  

* `count()`  
* `group_by()`  
* `summarise()`  
* `arrange()`  




---
# `count()`  

Передайте дані в канал `count()` і вкажіть ім’я стовпця.  

Це повертає кількість рядків на одне унікальне значення (на групу)  

--



```r
surv %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  40
## 2 Military Hospital  78
## 3             Other  85
## 4     Port Hospital 174
## 5              SMMH  29
## 6              &lt;NA&gt; 133
```

???
Very quick and fast

# group_by() і summarise()  

Але що, якщо вам потрібні лише підрахунки?  

--

"Який середній вік у кожній групі?"   

--

"Яка найпізніша дата появи симптомів у кожній групі?"  

--

"Яка кількість смертей серед чоловіків у кожній групі?"   

--

`group_by()` і `summarise()` разом дають змогу гнучко створювати **нову, зведену таблицю** зі **статистикою за групами**.   


.footnote[`summarise()` і `summarize()` еквівалентні]  




---
# group_by() і summarise()  


```r
surv %&gt;% 
  group_by(hospital)
```

# group_by() і summarise()  

У `summarise()` *створіть стовпці в **новому**, узагальненому наборі даних.*  

--

&lt;h4&gt;summarise(&lt;span style='color:deeppink'&gt;ім’я нового стовпця&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;функція&lt;/span&gt; для застосування до кожної групи рядків)&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise()&lt;/code&gt;

```

## # A tibble: 6 × 1
##   hospital         
##   &lt;chr&gt;            
## 1 Central Hospital 
## 2 Military Hospital
## 3 Other            
## 4 Port Hospital    
## 5 SMMH             
## 6 &lt;NA&gt;

```

# group_by() і summarise()  
У круглих дужках *перерахуйте нові стовпці для **нового**, зведеного набору даних*.  

&lt;h4&gt;summarise(&lt;span style='color:deeppink'&gt;ім’я нового стовпця&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;функція&lt;/span&gt; для застосування до кожної групи рядків)&lt;/h4&gt;




















&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise(&lt;span style='color:deeppink'&gt;n_rows&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt;) &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt; counts the number of rows per group&lt;/code&gt;

```

## # A tibble: 6 × 2
##   hospital          n_rows
##   &lt;chr&gt;              &lt;int&gt;
## 1 Central Hospital      40
## 2 Military Hospital     78
## 3 Other                 85
## 4 Port Hospital        174
## 5 SMMH                  29
## 6 &lt;NA&gt;                 133

```

# `arrange()`

Відсортуйте таблицю, помістивши стовпець (стовпці) для сортування в `arrange()`.  













```r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() counts the number of rows per group
    age_avg = mean(age_years, na.rm = T),        # mean age in the group
    max_onset = max(date_onset, na.rm=T),        # latest onset date
    n_female = sum(gender == 'female', na.rm=T), # number female in group
    pct_female = percent(n_female / n_rows)) %&gt;% # percent female in group
* arrange(n_rows)
```
