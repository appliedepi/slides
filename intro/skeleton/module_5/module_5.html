# Aujourd'hui : objectifs et calendrier  

**Dans ce module, nous voulons vous aider:**  
* Pratique de l'utilisation de {janitor} pour créer rapidement des tabulations simples  
* Pratique de l'utilisation de {dplyr} pour résumer des données avec polyvalence  
* Pratique de l'utilisation de {gtsummary} pour créer des tableaux prêts à être publiés  
* Créez des tableaux de qualité imprimable et exportez-les au format PNG, Word, etc.

# Fonctions  

Fonctions communes de regroupement/résumé, toutes issues du {tidyverse} :  

* `count()`  
* `group_by()`  
* `summarise()`  
* `arrange()`  




---
# `count()`  

Passez les données dans `count()`, et fournissez un nom de colonne.  

Cela renvoie le nombre de lignes par valeur unique (par groupe).  

--



```r
surv %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  40
## 2 Military Hospital  78
## 3             Other  85
## 4     Port Hospital 174
## 5              SMMH  29
## 6              &lt;NA&gt; 133
```

???
Very quick and fast


---
# `count()`  

Vous pouvez inclure plusieurs colonnes de regroupement  

--


```r
surv %&gt;% 
* count(hospital, gender)
```

```

## 1   Central Hospital female 16
## 2   Central Hospital   male 23
## 3   Central Hospital   &lt;NA&gt;  1

## 7              Other female 44

## 12     Port Hospital   &lt;NA&gt;  6
## 13              SMMH female 17
## 14              SMMH   male 11

# group_by() et summarise()  

Mais qu'en est-il si vous voulez plus que les comptes ?  

--

"Quel est l'âge moyen dans chaque groupe ?"   

--

"Quelle est la dernière date d'apparition des symptômes dans chaque groupe ?"  

--

"Quel est le nombre de décès chez les hommes dans chaque groupe ?"   

--

`group_by()` et `summarise()` permettent de créer un **nouveau cadre de données récapitulatif** avec des **statistiques par groupe**.   


.footnote[`summarise()` et `summarize()` sont équivalents]  




---
# group_by() et summarise()  


```r
surv %&gt;% 
  group_by(hospital)
```

Aucun changement perceptible dans l'ensemble de données *jusqu'à* ce qu'une autre fonction {dplyr} soit appliquée.  

--

# group_by() et summarise()  

Dans `summarise()`, *créer des colonnes dans un **nouveau** jeu de données résumé.*  

--

&lt;h4&gt;summarise(&lt;span style='color:deeppink'&gt;nouveau nom de colonne&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;une fonction&lt;/span&gt; &lt;U+00E0&gt; appliquer &lt;U+00E0&gt; chaque groupe de lignes)&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise()&lt;/code&gt;

```

## # A tibble: 6 x 1
##   hospital         
##   &lt;chr&gt;            
## 1 Central Hospital 
## 2 Military Hospital
## 3 Other            
## 4 Port Hospital    
## 5 SMMH             
## 6 &lt;NA&gt;

```

# group_by() et summarise()  

Within the parentheses, *list new columns for the **new**, summary dataset.*  

&lt;h4&gt;summarise(&lt;span style='color:deeppink'&gt;nouveau nom de colonne&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;une fonction&lt;/span&gt; &lt;U+00E0&gt; appliquer &lt;U+00E0&gt; chaque groupe de lignes)&lt;/h4&gt;




&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise(&lt;span style='color:deeppink'&gt;n_rows&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt;) &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt; counts the number of rows per group&lt;/code&gt;

```

## # A tibble: 6 x 2
##   hospital          n_rows
##   &lt;chr&gt;              &lt;int&gt;
## 1 Central Hospital      40
## 2 Military Hospital     78
## 3 Other                 85
## 4 Port Hospital        174
## 5 SMMH                  29
## 6 &lt;NA&gt;                 133

```

# group_by() et summarise()

# `arrange()`

Trier le tableau en plaçant la ou les colonnes à trier dans `arrange()`.  


```r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() counts the number of rows per group
    age_avg = mean(age_years, na.rm = T),        # mean age in the group
    max_onset = max(date_onset, na.rm=T),        # latest onset date
    n_female = sum(gender == 'female', na.rm=T), # number female in group
    pct_female = percent(n_female / n_rows)) %&gt;% # percent female in group
* arrange(n_rows)
```

* Ajuster les étiquettes  

.pull-left[


```r
surv %&gt;% 
  select(hospital, age_years, gender) %&gt;% 
  tbl_summary(
       by = gender,
       label = list(
         age_years = "Age (years)", 
         hospital = "Hospital"))     
```

Voir les conseils sur la personnalisation dans le [chapitre du manuel Epi R sur les tableaux descriptifs](https://epirhandbook.com/en/descriptive-tables.html#tbl_gt).)
