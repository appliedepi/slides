# Сегодня: цели и расписание  

**В этом модуле мы стремимся помочь вам:**  
* Практика использования {janitor} для быстрого создания простого подсчета  
* Попрактиковаться в использовании {dplyr} для универсального обобщения данных  
* Попрактиковаться в использовании {gtsummary} для создания готовых к публикации таблиц  
* Создавать таблицы пригодные для печати и экспортировать их в формате PNG, Word и т.д.

# {flextable}

Легко передайте таблицу в канал `qflextable()` для красивой печати в виде html.  

.pull-left[

```r
surv %&gt;% 
  tabyl(district, gender, show_na = FALSE) %&gt;% 
  adorn_totals(where = "both") %&gt;% 
  adorn_percentages() %&gt;%     
  adorn_pct_formatting(digits = 0) %&gt;% 
* qflextable()
```

# Функции  

Общие функции группировки/сводки, все из {tidyverse}:  

* `count()`  
* `group_by()`  
* `summarise()`  
* `arrange()`  




---
# `count()`  

Передайте данные в канал `count()` и укажите имя столбца.  

Это возвращает количество строк на одно уникальное значение (на группу)  

--



```r
surv %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  40
## 2 Military Hospital  78
## 3             Other  85
## 4     Port Hospital 174
## 5              SMMH  29
## 6              &lt;NA&gt; 133
```

???
Very quick and fast


---
# `count()`  

Вы можете включить несколько столбцов группировки  

--


```r
surv %&gt;% 
* count(hospital, gender)

# group_by() и summarise()  

Но что, если вам нужны не только подсчеты?  

--

"Каков средний возраст в каждой группе?".   

--

"Какова самая поздняя дата появления симптомов в каждой группе?".  

--

"Каково число смертей среди мужчин в каждой группе?"   

--

`group_by()` и `summarise()` вместе позволяют гибко создавать **новый, сводный датафрейм** со **статистикой по группам**.   


.footnote[`summarise()` и `summarize()` эквивалентны]  




---
# group_by() и summarise()  


```r
surv %&gt;% 
  group_by(hospital)
```

Никаких видимых изменений в наборе данных *пока* не будет применена другая функция {dplyr}.

# group_by() и summarise()  

В `summarise()`, *создайте столбцы в **новом**, обобщенном наборе данных.*  

--

&lt;h4&gt;summarise(&lt;span style='color:deeppink'&gt;имя нового столбца&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;функция&lt;/span&gt; для применения к каждой группе строк)&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise()&lt;/code&gt;

```

## # A tibble: 6 × 1
##   hospital         
##   &lt;chr&gt;            
## 1 Central Hospital 
## 2 Military Hospital
## 3 Other            
## 4 Port Hospital    
## 5 SMMH             
## 6 &lt;NA&gt;

```





---
# group_by() и summarise()  

Within the parentheses, *list new columns for the **new**, summary dataset.*  

&lt;h4&gt;summarise(&lt;span style='color:deeppink'&gt;имя нового столбца&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;функция&lt;/span&gt; для применения к каждой группе строк)&lt;/h4&gt;












&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise(&lt;span style='color:deeppink'&gt;n_rows&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt;) &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt; подсчитывает количество строк в группе&lt;/code&gt;

```

## # A tibble: 6 × 2
##   hospital          n_rows
##   &lt;chr&gt;              &lt;int&gt;
## 1 Central Hospital      40
## 2 Military Hospital     78
## 3 Other                 85

# `arrange()`

Отсортируйте таблицу, поместив столбец (столбцы) для сортировки в `arrange()`.  









```r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() подсчитывает количество строк в группе
    age_avg = mean(age_years, na.rm = T),        # средний возраст в группе
    max_onset = max(date_onset, na.rm=T),        # последняя дата начала заболевания
    n_female = sum(gender == 'female', na.rm=T), # количество женщин в группе
    pct_female = percent(n_female / n_rows)) %&gt;% # процент женщин в группе
  arrange(n_rows)
```

# `tbl_summary()`  

* Настройте подписи  

.pull-left[


```r
surv %&gt;% 
  select(hospital, age_years, gender) %&gt;% 
  tbl_summary(
       by = gender,
       label = list(
         age_years = "Age (years)", 
         hospital = "Hospital"))     
```

См. советы по настройке в главе [Epi R Handbook, посвященной описательным таблицам](https://epirhandbook.com/en/descriptive-tables.html#tbl_gt).)
