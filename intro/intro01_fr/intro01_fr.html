# Le package {pacman}

L'utilisation de R est souvent un choix entre plusieurs approches. Nous sommes l√† pour vous guider.

.pull-left[

**L'approche historique de "base" de R**

.pull-right[

# Quel code est le plus simple ?

     c("rio",

       "gtsummary",
       "here",
       "tidyverse"))
