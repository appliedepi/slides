# Цілі та розклад  

**У цьому модулі ми прагнемо допомогти вам:**  
* Ознайомитися з функціями {dplyr} для вичищення даних у сфері громадського здоров’я  
* Навчитися застосовувати серію функцій до таблиці за допомогою оператора передавання  
* Почати писати скрипт R для аналізу даних спалахів

# Повторення попереднього модуля  

- Універсальність, спільнота й можливості R  

--

- Проєкти R, `import()` і відносні шляхи до файлів за допомогою {here}  

--

- Виконання команд, написання коментарів, збереження об’єктів  

--

- Оператори типу `&lt;` `&gt;` `==` `%in%`  

--

- Функції, іноді з кількома аргументами  

--

- Перегляд набору даних `skim()`, `summary()`.  

--

- Стовпці та об’єкти мають *класи*, які можна перевірити за допомогою `class()`.

# Функції на сьогодні  

Функція       | Утиліта                               
---------------|---------------------------------------
`filter()`|підгрупа **рядків**
`select()`|підгрупа **стовпців**
`clean_names()`|стандартизувати назви стовпців  
`rename()`|перейменування стовпців 
`mutate()`|створення й перетворення стовпців 
`mdy()`, `dmy()`, `ymd()` |розповісти R, як розуміти дати 



---

# `фільтр()` рядків  

* * 1-й аргумент: таблиця


```r
filter(demo, ___)
```

--

* * 2+ аргументи: логічні критерії для застосування, збереження рядків


```r
filter(demo, age &lt; 18)
```

--


```r
filter(demo, age &lt; 18, gender == "m")
```


--

Логіка може бути складною з використанням `&amp;` (AND), `|` (OR) та круглих дужок.


```r
filter(demo, age &lt; 18 &amp; (gender == "m" | lab_confirmed == TRUE))
```

.footnote[Зверніть увагу на використання подвійного дорівнює == для перевірки еквівалентності]

# `filter()` *і* `select()`?

Так! Ви можете зробити і те, й інше (та багато іншого) за допомогою "оператора передавання" **%&gt;%**.

--

.pull-left[

Зазвичай вичищення даних відбувається як *послідовність* пов’язаних кроків

* Імпорт  
* Перейменування стовпців  
* Фільтр рядків  
* Вибір стовпців  
* Дедуплікація  
* Вичищення значень...

**Ви можете "передавати" набір даних з однієї функції до іншої за допомогою оператора "канал" `%&gt;%`**.
]


.pull-right[

&lt;img src="../../../images/data_cleaning/cleaning.png" width="75%" /&gt;

]

# `mutate()` для створення стовпців  
 
`mutate()` використовують для *створення* нових стовпців

&lt;h4&gt;Синтаксис такий: &lt;span style='color:deeppink'&gt;ім’я нового стовпця&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;функція&lt;/span&gt;, яка створює нові значення:&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;demo %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;mutate(&lt;span style='color:deeppink'&gt;age_group&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;ifelse(age &gt;= 18, 'adult', 'minor')&lt;/span&gt;) # creates new T/F column&lt;/code&gt;

```

##   case_id age gender lab_confirmed onset date wt (kg) ht (cm)
## 1  694928  23      m         FALSE  11/9/2014      70     147
## 2  86340d   1      f          TRUE 10/30/2014      18      29
## 3  92d002  16      f          TRUE  8/16/2014      59     133
## 4  544bd1  10      f          TRUE  8/29/2014      39     106
## 5  544bd1  10      f          TRUE  8/29/2014      39     106
## 6  6056ba   0      f          TRUE 10/20/2014     -11      24
##   age_group
## 1     adult
## 2     minor
## 3     minor
## 4     minor
## 5     minor
## 6     minor

```

--

`ifelse()` застосовує логічний критерій до кожного рядка, повертає одне значення, якщо воно істинне, та інше, якщо воно хибне.  

---

# `mutate()` для редагування стовпців  
 
`mutate()` також використовують для *редагування* наявних стовпців, наприклад для *перекодування* значень

Нижче `recode()` використовують усередині `mutate()` для перекодування стовпця gender  

--












```r
demo %&gt;% 
  mutate(gender = recode(gender,   # перевизначте стать як:
    'm' = 'male',                  # коли "m", змінюється на "male" (чоловік)
    'f' = 'female'))               # коли "f", змінюється на "female" (жінка)
```

```
