# Paquetes

Un paquete R es un **paquete compartible de funciones relacionadas** para descargar y utilizar.  
Los paquetes suelen tener un tema, por ejemplo:

- **{ggplot2}** es el paquete de visualizaci√≥n de datos m√°s com√∫n
- **{lubridate}** facilita el trabajo con fechas
- **{janitor}** ayuda a limpiar y resumir los datos
- **{rmarkdown}** te ayuda a elaborar informes automatizados

&lt;img src="../../../images/functions_packages/ggplot2.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/lubridate.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/janitor.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/rmarkdown.png" width="20%" /&gt;

---

# Instalar vs. Cargar

.pull-left[

**Paso 1 - Instalar**

Un paquete es **instala una vez** y se almacena en tu "biblioteca" de R.

*El paquete es como un "libro" de funciones.*

&lt;img src="../../../images/functions_packages/library.png" width="80%" /&gt;

]

--

.pull-right[

**Paso 2 - Carga**

Comienza **cada sesi√≥n de R** cargando los paquetes que quieras utilizar.

*Como si tomaras prestado un libro de tu biblioteca*.

&lt;img src="../../../images/functions_packages/bookshelf1.png" width="80%" /&gt;

]

---

# El {pacman} paquete

Utilizar R es a menudo una elecci√≥n entre enfoques. Estamos aqu√≠ para orientarte.

.pull-left[

**El enfoque tradicional de la "base R**


```r
install.packages("janitor") 
library(janitor) # loads            
```

- Se reinstala cada vez que se ejecuta
- M√∫ltiples comandos
- Sintaxis dif√≠cil
- Raramente necesario

]

.pull-right[

**El eficaz enfoque "pacman**


```r
pacman::p_load(janitor)
```

- Instala paquetes *s√≥lo si es necesario*, **y** los carga
- Bueno para guiones compartidos
- {pacman} = **pac**kage **hombre**ager
- Requiere la {pacman} paquete

]

---

# ¬øQu√© c√≥digo es m√°s sencillo?

Estos comandos instalan y cargan los mismos 5 paquetes.

.pull-left[

Utilizando {base} funciones R


```r
# install the packages
install.packages(
     c("rio",
       "janitor",
       "gtsummary",
       "here",
       "tidyverse"))

# load the packages for use

library(here)
library(tidyverse)

]

.pull-right[

Utilizando {pacman}

  here,
  tidyverse)
```

# Importar datos sin problemas

Los avances recientes han facilitado mucho la importaci√≥n de datos a R:

- **Proyectos RStudio**
- La p√°gina **`import()`** de la funci√≥n **{rio}** paquete

En este m√≥dulo utilizar√°s **`import()`** para importar datos de tu **proyecto RStudio**.

# Utilizando `import()`

En **`import()`** utiliza la extensi√≥n del archivo (.csv, .xlsx) para entender el tipo de datos. Esto evita confusiones pasadas, por ejemplo `read_csv()`, `read.csv()`, `read_excel()`...

.pull-left[


```r

```

Para un archivo de la carpeta "ra√≠z" del proyecto,
no se necesita ninguna otra informaci√≥n... ¬°y funciona en cualquier ordenador!
