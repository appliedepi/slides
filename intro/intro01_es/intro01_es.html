tbl_cross(

  row  = sexo,  
* col  = def_caso)

Las funciones `sqrt()`, `sum()`, `max()`, `min()` y `c()` est谩n listas para usarse cuando instalas R.

Por ejemplo, `tbl_cross()` est谩 contenida en el paquete de R llamado {gtsummary}.

# Paquetes

Un paquete de R es un **paquete compartible de funciones relacionadas entre s铆** para descargar y utilizar.  
Los paquetes suelen tener un tema, por ejemplo:

- **{ggplot2}** es el paquete de visualizaci贸n de datos m谩s com煤n
- **{lubridate}** facilita el trabajo con fechas
- **{janitor}** ayuda a limpiar y resumir los datos
- **{rmarkdown}** te ayuda a elaborar informes automatizados

&lt;img src="../../images/functions_packages/ggplot2.png" width="20%" /&gt;&lt;img src="../../images/functions_packages/lubridate.png" width="20%" /&gt;&lt;img src="../../images/functions_packages/janitor.png" width="20%" /&gt;&lt;img src="../../images/functions_packages/rmarkdown.png" width="20%" /&gt;

---

# Instalar vs. Cargar

.pull-left[

**Paso 1 - Instalar**

Un paquete se **instala solo una vez** y se almacena en tu "biblioteca" de R.

*El paquete es como un "libro" de funciones.*

&lt;img src="../../images/functions_packages/library.png" width="50%" /&gt;

]

--

.pull-right[

**Paso 2 - Carga**

Comienza **cada sesi贸n de R** cargando los paquetes que quieras utilizar.

*Como si tomaras prestado un libro de tu biblioteca*.

&lt;img src="../../images/functions_packages/bookshelf1.png" width="60%" /&gt;

]

---

# El paquete {pacman}

Utilizar R es a menudo una elecci贸n entre enfoques. Estamos aqu铆 para orientarte.

.pull-left[

**El enfoque tradicional de "base R"**


``` r
install.packages("janitor") 
library(janitor) # carga            
```

- Se reinstala cada vez que se ejecuta
- M煤ltiples comandos
- Sintaxis dif铆cil
- Raramente necesario

]

.pull-right[

**El enfoque eficaz de "pacman"**


``` r
pacman::p_load(janitor)
```

- Instala paquetes *s贸lo si es necesario*, **y** los carga
- Bueno para scripts compartidos
- {pacman} = **pac**kage (paquete) y **man**ager (administrador)
- Requiere el paquete {pacman}

]

---

# Utilizando `import()`

La funci贸n **`import()`** utiliza la extensi贸n del archivo (.csv, .xlsx) para entender el tipo de datos. Esto evita confusiones, por ejemplo `read_csv()`, `read.csv()`, `read_excel()`...

``` r

No se necesita m谩s informaci贸n para un archivo de la carpeta "ra铆z" del proyecto, 隆y funciona en cualquier ordenador!
