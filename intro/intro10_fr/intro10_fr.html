# Aujourd'hui : objectifs et planning

**Dans ce module, nous avons pour objectif de vous aider à :**

- Appliquer votre apprentissage à un nouveau jeu de données, sans directement avoir les solutions de code.

--

- Voir les résultats et les reproduir à partir de R

--

- Écrire votre propre code R pour qu'il puisse être compréhensible par quelqu'un d'autre.

# Rapport COVID-19

Comme pour le rapport sur l'Ebola, nous appliquerons maintenant notre apprentissage à un nouveau jeu de données :

- Epidémie de COVID-19 à Fulton County, GA
- Le rapport COVID-19 est fourni en format Word

Votre travail consiste à essayer de recréer les tableaux, les graphiques et le contenu écrit :

- Le rapport se trouve dans le dossier du cours
- Vous aurez 3 heures pour reproduire le rapport dans un RMD
- Utilisez le code Ebola que vous as développé comme référence

---

# Données COVID-19

Désorganisés et anonymisés, 2 jeux de données :

- Linelist, voir le dictionnaire de données fourni dans le dossier de cours.
- Population des villes du comté de Fulton

Nous démarrons un nouveau projet :

- N'oubliez pas de créer un nouveau projet R !
- Où doit se trouver le **nouveau projet R**?

Jetons un coup d'œil ensemble aux données de COVID-19 !
