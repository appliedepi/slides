# Реструктуризація даних

*поворот, зміна форми, сплавлення, злиття, зведення...* таблиць

---

# Що таке зведення?

* *Зведені таблиці *Excel — це спосіб узагальнення та агрегування даних.

--

* В R **зведення** таблиці має **інше значення**.

--

* Думайте про це як про *реструктуризацію* або *оновлення* таблиці.

--

* Ми використовуватимемо функції `pivot_wider()` і `pivot_longer()` з пакету {tidyr}.

--

* Часто можна натрапити на приклади з використанням альтернативних функцій з інших пакетів: 
     * `melt()` і `cast()` із {reshape2}
     * `gather()` і `spread()` — попередники функції {tidyr} `pivot_()`  
     * `melt()` і `dcast()` із {data.table}
     
     
     
     



---
# Охайні дані

Чи пам’ятаєте ви 3 принципи "охайних даних"?  

--

1. Кожне **значення** повинне мати свою **комірку**.

--

2. Кожна **змінна** повинна мати свій **стовпець**.

--

3. Кожне **спостереження** повинне мати свій **рядок**.  








---

# Термінологія  

Структурно "таблиці" в R складаються зі **стовпців** і **рядків**.  

--

**"Змінні"** та **"спостереження"** є більш абстрактними поняттями:  

* **Змінні** вимірюють один *основний атрибут* (вік, результат або дату появи симптомів).  
* **Спостереження** належать до *одиниці аналізу*.  

--

В ідеалі, вони вирівнюються: **стовпці = змінні** та **рядки = спостереження**.  

&lt;img src="../../../images/data_cleaning/tidy_image_ua.png" width="731" height="65%" /&gt;

.footnote[Джерело зображення: [R for Data Science](https://r4ds.had.co.nz/tidy-data.html)]
