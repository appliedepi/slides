# Сьогодні: цілі та розклад  

**У цьому модулі ми постараємося допомогти вам:**  

* Застосувати здобуті знання до нового набору даних без готових кодових рішень  

--

* Переглянути результати й відтворити їх за допомогою R  

--

* Написати мовою R оригінальний код, зрозумілий іншим людям  

--

* Переглянути оригінальний код іншої людини  

--

* Після закінчення курсу, будь ласка, заповніть анкету зворотного зв’язку

# Звіт щодо COVID-19

Округ Фултон, штат Джорджія

У вас буде дві години, щоб відтворити звіт  


---

# Дані COVID-19

Анонімізовані та знеособлені  

- Рядковий список  
- Населення міст в окрузі Фултон  


---

# Доступна допомога  

- Інструктори будуть доступні в сесійних залах  
- Кожен буде відповідати за різні частини звіту, тому звертайтеся до тієї кімнати, яка найбільше підходить вашому питанню.  


---
# Спробуйте повеселитися.  

Це не екзамен. Зробіть усе що можете. Насолоджуйтеся перевіркою здобутих знань.  


---
# Перевірка коду  

Коли ми знову зберемося, то розділимося на партнерів (призначених випадково), і ви зможете перевірити код іншої людини.  

Ми надамо короткий посібник із рецензування коду.  


---
