# Навіщо використовувати R? 


---
# Гнучкість 

&lt;img src="../../../../images/welcome/interoperability.png" width="100%" /&gt;


???
- R can read and write to loads of different software/databases.
- Can hold multiple datasets at once
- Can also produce many different outputs  
- Automated and reproducible workflows (saves you time and headache)  

---
# Популярність 
.center[

&lt;img src="../../../../images/welcome/R_popularity_ua.png" width="65%" /&gt;

]


???
- R is free - and yet can do more than what expensive licensed software can  
- Previously limited to academic statisticians - R was not "trusted"  
- But now even pharma companies (e.g. GSK) and regulators are making the switch  
- It is the most widely used statistical programming language.

## Про Applied Epi

Ми **поліпшуємо передову епідеміологію** за допомогою аналітичних інструментів із відкритим вихідним кодом

У нашій команді **170 фахівців-практиків** із понад **40 країн**. 

.pull-left[
- Епідеміологи й фахівці-практики у сфері громадського здоров’я
- Працівники служб екстреного реагування
- Викладачі в галузі науки про дані
- Прикладні дослідники
- Клініцисти
- Експерти ГІС...

]

.pull-right[

&lt;img src="../../../../images/welcome/team_locations.jpg" width="200%" /&gt;

]


*і вважаємо, що прискорити перехід системи громадського здоров’я на R справді важливо.*

# Цілі курсу

Ми хочемо допомогти вам:  

- Досягти базової компетенції у використанні R для керування даними й візуалізації  

--

- Зрозуміти, як розвивається R, і бути готовими до постійної самоосвіти  

--

- Мати досвід застосування R для роботи з різними наборами даних

--

- Уміти складати базові автоматизовані звіти за допомогою R Markdown  



---
# Формат курсу

- **Частина 1. Навчання у класі**, 10 модулів по пів дня (35 годин)

- **Частина 2. Подальша підтримка** Часові індивідуальні заняття через службу підтримки, які допоможуть вам застосувати R у контексті вашої роботи.

.footnote[Ми пропонуємо послуги **"R Help Desk"** за підпискою для подальшої підтримки за потреби.]

# Функції   
### Вхідні та вихідні дані  

- Функція — це як машина, яка:  
     - Отримує вхідні дані
     - Робить з ними певні дії  
     - Повертає вихідні дані  

--

- Функції мають імена (*сподіваємося, інтуїтивно зрозумілі!*) й розташовані у круглих дужках ( ).  
     * `print()` допомагає вивести на друк об’єкт R
     * `mean()` усереднює деякі значення
     * `filter()` видаляє певні рядки в наборі даних, використовуючи логічні критерії

.footnote[функції також відображаються в Excel як *рівняння*.]


---

&lt;img src="../../../../images/functions_packages/excel_functions.png" width="50%" /&gt;

R-**функції** схожі на Excel-**рівняння**.  

  * Вони приймають вхідні дані всередині **дужок**.  
  * Вхідні дані розділяються **комами**.

# Пакети  

Функції `sqrt()`, `sum()` та `c()` готові до використання після встановлення R.  

Вони називаються {base} функції R, але становлять лише невелику частину R.  

Однак більшість функцій, які ви використовуватимете, мають бути завантажені в R-**пакеті**.  

--

Наприклад, `tbl_cross()` міститься в пакеті R із іменем {gtsummary}.  

.pull-left[

Пакети R часто позначаються {в дужках} і мають логотипи "hex".  

]

.pull-right[
&lt;img src="../../../../images/functions_packages/gt_summary.png" width="50%" /&gt;
]

---

# Пакети

Пакет R — це *доступний для спільного користування пакет пов’язаних функцій*, який можна завантажити й використовувати. Пакети зазвичай мають тему, наприклад:


* {ggplot2} — найпоширеніший пакет візуалізації даних  
* {lubridate} — полегшує роботу з датами  
* {janitor} — очищує та узагальнює дані  
* {rmarkdown} — допомагає писати документи і створювати інформаційні панелі  

&lt;img src="../../../../images/functions_packages/ggplot2.png" width="20%" /&gt;&lt;img src="../../../../images/functions_packages/lubridate.png" width="20%" /&gt;&lt;img src="../../../../images/functions_packages/janitor.png" width="20%" /&gt;&lt;img src="../../../../images/functions_packages/rmarkdown.png" width="20%" /&gt;


---
# Встановлення й завантаження 

**Крок 1 — Встановлення:** Пакет **встановлюється раз** і зберігається у вашій "бібліотеці" R.  
  * Пакет — це як "книга" функцій, яку ви купуєте для своєї бібліотеки.  
     
--

**Крок 2 — Завантаження:** Починайте **кожну сесію R** із "завантаження" пакетів, які ви хочете використовувати  
  * Це як брати книжки з бібліотеки.  
  
&lt;img src="../../../../images/functions_packages/bookshelf1.png" width="40%" /&gt;





---
# {pacman} 

Цей пакет допомагає керувати встановленням/завантаженням інших пакетів.  

* **{pacman}** = **pac**kage **man**ager — менеджер пакетів 

Він встановлює пакет (за потреби) **і** завантажує його для використання в поточній сесії R.  





---
# Який код простіший?  

Обидва коди встановлюють і завантажують ті самі пакети.  

.pull-left[

Використання {base} R 


```r
install.packages(
     c("rio",
       "janitor",
       "gtsummary",
       "here",
       "tidyverse"))

library(rio)
library(janitor)
library(gtsummary)
library(here)
library(tidyverse)
```


]

.pull-right[

Використання {pacman}  


```r
pacman::p_load(
  rio,
  janitor,
  gtsummary,
  here,
  tidyverse)
```

]

.footnote[Ми показуємо вам це, бо ви зіткнетеся з {base} у своїй співпраці з іншими людьми.]
