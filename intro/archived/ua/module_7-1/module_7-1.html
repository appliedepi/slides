# Цілі та розклад  

**У цьому модулі ми постараємося допомогти вам:**  
* Дізнатися, як об’єднувати дві або більше таблиць  
* Дізнатися про різні з’єднання й використання стовпців id key/ідентифікаторів 
* Попрактикуватися у перетворенні даних із широкого формату на довгий для створення "тимчасових шкал" пацієнтів  
* Навчитися перетворювати змінні на клас "фактор" за допомогою пакета {forcats}

# Типи з’єднань

#### Кілька типів з’єднань
* **Мутувальні з’єднання**: додавання нової змінної в таблицю
     * **Ліве з’єднання** / **Праве з’єднання**: додавання даних у таблицю
     * **Повне з’єднання**: об’єднує дві повні таблиці
     * **Внутрішнє з’єднання**: бере перетин двох таблиць
* **Фільтрувальне з’єднання**: фільтрування таблиці на основі іншої таблиці
     * **Антиприєднання** / **напівприєднання**

#### Загальний синтаксис
* Ми використовуємо функції `join` з пакету {dplyr}.
* Однорідний синтаксис:


```r
xxx_join(dataframe_1, dataframe_2, 
         by = "key_id")
```


???
Insist that there are globally two types of joins, the mutating joins, who will add new columns, and potentially affect the number of lines, and the filtering joins, wich will not add any new columns, just change the rows in one dataset.

Explain that the function are always in this form, two dataframes, the first one is nicknamed _left_ dataframe, the second is nicknamed the _right_ dataframe. The *by* argument: provide columns used for identifying matches between observations

Стовпці **КЛЮЧІ**, що зв’язують дві таблиці, — це **id_case** та **id_patient**.


???
For the purpose of the slides, we created two _mini_ dataframes to see what's happening, one with patient characteristics (age and gender), the other hospital the patient has been hospitalised in.
**Note that both datasets have the ID of the patient in common, but a slightly different name (a very common situation)**. We call this column the KEY, or the identifier column. It allows to *match* observations in both dataframes.

# Поради щодо синтаксису

* З’єднання можна використовувати в **каналах** (таблиця з каналом є _лівою_):  

```r
patients %&gt;%               
*    left_join(hosp, by = c("case_id" = "id_patient")) %&gt;%
     filter(age &gt; 25)
```

--

* Простий синтаксис, якщо **стовпець ідентифікатора має однакове ім’я** в обох таблицях:  

```r
left_join(patients, hosp,       
*          by = "case_id")
```

--

* Передайте **кілька стовпців** для використання як ідентифікаторів:

```r
left_join(dataframe1, dataframe2,       
           by = c("name" = "first_name",  
*                 "age",
*                 "gender"))
```

# Фільтр з’єднання

* Фільтрувальні з’єднання використовують для **фільтрування рядків** із *базової* таблиці на основі збігів у другій таблиці. 
* Фільтрувальні з’єднання *не додають стовпці й рядки*.  

.pull-left[

#### Антиприєднання

Зберігає базові рядки  
**без збігів в іншій таблиці**

&lt;img src="../../../images/joins_pivots/anti-join.gif" width="50%" /&gt;

]

.pull-right[

#### Напівприєднання

Зберігає базові рядки   
**зі збігом в іншій таблиці**

&lt;img src="../../../images/joins_pivots/semi-join.gif" width="50%" /&gt;
]

**Фільтрувальні з’єднання ніколи не дублюють рядки, вони можуть лише видаляти їх**.

Anti joins are very useful for seeing which rows in a dataset do *not* match
