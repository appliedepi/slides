# Hoy: objetivos y agenda  

**En este módulo pretendemos ayudarle:**  
* Aprende a unir dos o más data frame  
* Conozca los diferentes tipos de uniones y el uso de columnas con clave de identificación. 
* Practicar el pivoteo de datos de formato ancho a largo para crear "seguimientos en el tiempo" de pacientes  
* Convertir las variables a la clase "factor" con el paquete {forcats}

# Tipos de uniones

#### Varios tipos de uniones
* **uniones de mutación**: añaden nuevas variable a un data frames
     * **unión a la izquierda** / **unión a la derecha**: añadir datos a data frame
     * **unión completa**: combinar dos data frame completos
     * **Unión interna**: toma la intersección de dos data frame
* **Flitrado por unión**: filtrar un data frame a partir de otro
     * **Anti unión** / **unión parcial**

#### Sintaxis general
* Utilizamos las funciones `_join` (unión) del paquete {dplyr}.
* Sintaxis homogénea:


```r
xxx_join(dataframe_1, dataframe_2, 
         by = "key_id")
```


???
Insist that there are globally two types of joins, the mutating joins, who will add new columns, and potentially affect the number of lines, and the filtering joins, wich will not add any new columns, just change the rows in one dataset.

Explain that the function are always in this form, two dataframes, the first one is nicknamed _left_ dataframe, the second is nicknamed the _right_ dataframe. The *by* argument: provide columns used for identifying matches between observations

Las columnas **KEY** que vinculan los dos data frame son **case_id** y **id_patient**.


???
For the purpose of the slides, we created two _mini_ dataframes to see what's happening, one with patient characteristics (age and gender), the other hospital the patient has been hospitalised in.
**Note that both datasets have the ID of the patient in common, but a slightly different name (a very common situation)**. We call this column the KEY, or the identifier column. It allows to *match* observations in both dataframes.

* Las filas del segundo data frame (derecha) que coinciden se unen

# Consejos de sintaxis

* Las uniones se pueden utilizar en **con pipes** (el data frame canalizado es el _izquierdo_):  

```r
patients %&gt;%               
*    left_join(hosp, by = c("case_id" = "id_patient")) %&gt;%
     filter(age &gt; 25)
```

--

* Sintaxis simple si **la columna identificadora tiene el mismo nombre** en ambos data frame:  

```r
left_join(patients, hosp,       
*          by = "case_id")
```

--

* Pasar **varias columnas** para usar como identificadores:

```r
left_join(dataframe1, dataframe2,       
           by = c("name" = "first_name",  
*                 "age",
*                 "gender"))
```

# Filtrando datos con uniones

* Las uniones de filtrado se utilizan para **filtrar filas** del data frame *de referencia* en función de las coincidencias en el segundo data frame. 
* Este tipo de uniones *no añaden ninguna columna o fila*.  

.pull-left[

#### Anti unión

Mantiene las filas del data frame base  
**que no conincieden en otros data frames**

&lt;img src="../../../images/joins_pivots/anti-join.gif" width="50%" /&gt;

]

.pull-right[

#### Semi-unión

Mantiene las filas del del data frame base   
**que una coincidencia en otros data frames**

&lt;img src="../../../images/joins_pivots/semi-join.gif" width="50%" /&gt;
]

**Las uniones filtrantes nunca duplican las filas, sólo las eliminan**

???
Anti joins are very useful for seeing which rows in a dataset do *not* match

- If you are unsure, you can compare them easily after the join.
Mention orally that there is a "suffix" argument and you can give it a vector to rename instead of .x and .y
