# Objectifs et programme  

**Dans ce module, nous allons :**  
* Apprendre à joindre deux dataframes (ou plus)  
* Apprendre les différentes jointures et l'utilisation des colonnes clef/identifiant. 
* Apprendre à restructurer des données du format large au format long pour créer des chronologies.  
* Apprendre à convertir des variables texte en "facteur" avec le paquet {forcats}.

# Types de jointures

#### Plusieurs types de jointures
* **Jointures "mutantes"** : ajout de nouvelles variables à un dataframe.
     * **Jointure à gauche** / **jointure à droite** : ajouter des colonnes à gauche ou à droite
     * **Jointure complète** : combine deux dataframes complets
     * **Jointure interne** : prend l'intersection de deux dataframes.
* **Jointures "filtrantes"** : filtre un dataframe sur la base d'un autre.
     * **Anti-jointure** / **semi-jointure**

#### Syntaxe générale
* Nous utiliserons les fonctions `join` du paquet {dplyr}.
* Syntaxe standardisée :


```r
xxx_join(dataframe_1, dataframe_2, 
         by = "key_id")
```


???
Insist that there are globally two types of joins, the mutating joins, who will add new columns, and potentially affect the number of lines, and the filtering joins, wich will not add any new columns, just change the rows in one dataset.

Explain that the function are always in this form, two dataframes, the first one is nicknamed _left_ dataframe, the second is nicknamed the _right_ dataframe. The *by* argument: provide columns used for identifying matches between observations

Les colonnes **ID** (clef) reliant les dataframes sont **case_id** et **id_patient**.


???
For the purpose of the slides, we created two _mini_ dataframes to see what's happening, one with patient characteristics (age and gender), the other hospital the patient has been hospitalised in.
**Note that both datasets have the ID of the patient in common, but a slightly different name (a very common situation)**. We call this column the KEY, or the identifier column. It allows to *match* observations in both dataframes.

# Jointure à gauche


.pull-left[

* Les jointures gauches **ajoutent des colonnes** à un dataframe

* Toutes les lignes du dataframe de référence (gauche) sont gardées.

* Les lignes du second dataframe (droite) qui correspondent sont jointes. 

* Les colonnes du second dataframe sont ajoutées (avec `NA` pour combler les vides).

]

# Conseils de syntaxe

* Les jointures peuvent être utilisées dans des **pipelines** (le dataframe "pipé" est celui de _gauche_) :  

```r
patients %&gt;%               
*    left_join(hosp, by = c("case_id" = "id_patient")) %&gt;%
     filter(age &gt; 25)
```

--

* Syntaxe simple si **la colonne d'identification a le même nom** dans les deux dataframes :  

```r
left_join(patients, hosp,       
*          by = "case_id")
```

--

* Si **plusieurs colonnes** à utiliser comme identifiants :

```r
left_join(dataframe1, dataframe2,       
           by = c("name" = "first_name",  
*                 "age",
*                 "gender"))
```

# Jointures "filtrantes"

* Utilisées pour **filtrer les lignes** du dataframe *de référence* en fonction des correspondances dans l'autre dataframe 
* Les jointures filtrantes *n'ajoutent aucune colonne ou ligne*.  

.pull-left[

#### Anti-jointure

Conserve les lignes du dataframe de référence **sans correspondance**  
**dans l'autre dataframe**.

&lt;img src="../../../images/joins_pivots/anti-join.gif" width="50%" /&gt;

]

.pull-right[

#### Semi-jointure

Garde les lignes du dataframe de référence **avec une correspondance**   
**dans l'autre dataframe**

&lt;img src="../../../images/joins_pivots/semi-join.gif" width="50%" /&gt;
]

**Les jointures filtrantes ne dupliquent jamais les lignes, elles ne peuvent que les supprimer**.

???
Anti joins are very useful for seeing which rows in a dataset do *not* match
