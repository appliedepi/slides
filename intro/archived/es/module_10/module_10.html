# Introducción a R para la Epidemiología Aplicada

### Estudio de caso COVID-19

contact@appliedepi.org

# Hoy: objetivos y agenda  

**En este módulo pretendemos ayudarle:**  

* Aplicar su aprendizaje a un nuevo conjunto de datos, sin soluciones de código disponibles  

--

* Ver los resultados y replicarlos con R  

--

* Escribir código R original que sea comprensible para otra persona  

--

* Revisar el código original de otra persona  

--

* Completar una encuesta de opinión al final del curso

---

# Informe COVID-19

Condado de Fulton, GA

Tendrás 2 horas para replicar el informe  


---

# Datos de COVID-19

Aleatorizado y anónimo  

- Listados de datos  
- Poblaciones de ciudades en el condado de Fulton  


---

# Apoyo disponible  

- Los instructores estarán disponibles en la sala de sesiones  
- En cada una de ellas se encargará de diferentes partes del informe, así que diríjase a la sala que más se ajuste a su pregunta  


---
# Diviértete  

Esto no es un examen. Hazlo lo mejor que puedas. Disfruta repasando todo lo que has aprendido.  


---
# Revisión del código  

Cuando nos reunamos de nuevo, nos dividiremos en parejas (asignadas al azar) y podrás revisar el código de la otra persona.  

Vamos a proporcionar una breve guía sobre cómo revisar el código.  


---
# Comentarios del instructor  

Nuestros instructores revisarán su trabajo después del curso y le proporcionarán comentarios por correo electrónico.
