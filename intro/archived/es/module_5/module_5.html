# Hoy: objetivos y agenda  

**En este módulo pretendemos ayudarle con:**  
* Practicar el uso de {janitor} para crear rápidamente tabulaciones sencillas  
* Practica el uso de {dplyr} para resumir datos con versatilidad  
* Practicar el uso de {gtsummary} para hacer tablas con formato  
* Haga tablas para impresión y exporte como PNG, Word, etc.

# Funciones  

Funciones comunes de agrupación/resumen, todas del {tidyverse}:  

* `count()`  
* `group_by()`  
* `summarise()`  
* `arrange()`  




---
# `count()`  

Introduce los datos en `count()`, y proporciona un nombre de columna.  

Esto devuelve el "conteo" de filas por cada valor único (por grupo)  

--



```r
surv %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  40
## 2 Military Hospital  78
## 3             Other  85
## 4     Port Hospital 174
## 5              SMMH  29
## 6              &lt;NA&gt; 133
```

???
Very quick and fast


---
# `count()`  

Puede incluir varias columnas de agrupación  

--


```r
surv %&gt;% 
* count(hospital, gender)
```

```
##             hospital gender  n
## 1   Central Hospital female 16
## 2   Central Hospital   male 23
## 3   Central Hospital   &lt;NA&gt;  1
## 4  Military Hospital female 34
## 5  Military Hospital   male 41
## 6  Military Hospital   &lt;NA&gt;  3
## 7              Other female 44
## 8              Other   male 37
## 9              Other   &lt;NA&gt;  4
## 10     Port Hospital female 95
## 11     Port Hospital   male 73
## 12     Port Hospital   &lt;NA&gt;  6
## 13              SMMH female 17
## 14              SMMH   male 11
## 15              SMMH   &lt;NA&gt;  1
## 16              &lt;NA&gt; female 69
## 17              &lt;NA&gt;   male 61
## 18              &lt;NA&gt;   &lt;NA&gt;  3
```

???
Very quick and fast

# group_by() y summarise()  

Pero, ¿Y si quiere algo más que los recuentos?  

--

"¿Cuál es la edad media en cada grupo?"   

--

"¿Cuál es la última fecha de inicio de los síntomas en cada grupo?"  

--

"¿Cuál es el número de muertes entre los hombres de cada grupo?"   

--

`group_by()` y `summarise()` juntos permiten la flexibilidad de crear un **nuevo data frame resumen** con **estadísticas por grupo**.   


.footnote[`summarise()` y `summarize()` son equivalentes]  




---
# group_by() y summarise()  


```r
surv %&gt;% 
  group_by(hospital)
```

No hay cambios perceptibles en el conjunto de datos *hasta* que se aplica otra función {dplyr}.  

--

Si se retorna, los `Grupos:` aparecen encima de los datos.

# group_by() y summarise()  

Dentro de `summarise()`, *crea columnas en un **nuevo**, conjunto de datos resumen.*  

--

&lt;h4&gt;summarise(nuevo nombre de la columna = &lt;span style='color:cornflowerblue'&gt;una función&lt;/span&gt; para aplicar a cada grupo de filas)&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise()&lt;/code&gt;

```

## # A tibble: 6 × 1
##   hospital         
##   &lt;chr&gt;            
## 1 Central Hospital 
## 2 Military Hospital
## 3 Other            
## 4 Port Hospital    
## 5 SMMH             
## 6 &lt;NA&gt;

```

# group_by() y summarise()  
Dentro del paréntesis, *enumera las nuevas columnas para el **nuevo**, conjunto de datos resumidos.*  

&lt;h4&gt;summarise(nuevo nombre de la columna = &lt;span style='color:cornflowerblue'&gt;una función&lt;/span&gt; para aplicar a cada grupo de filas)&lt;/h4&gt;


















&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise(&lt;span style='color:deeppink'&gt;n_rows&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt;) &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# &lt;span style='color:cornflowerblue'&gt;n()&lt;/span&gt; cuenta el número de filas del grupo&lt;/code&gt;

```

## # A tibble: 6 × 2

## 6 &lt;NA&gt;                 133

```

# group_by() y summarise()

# `arrange()`

Ordenar la tabla colocando la(s) columna(s) a ordenar dentro de `arrange()`.  











```r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() cuenta el número de filas por grupo
    age_avg = mean(age_years, na.rm = T),        # edad media del grupo
    max_onset = max(date_onset, na.rm=T),        # Fecha de inicio más tardía
    n_female = sum(gender == 'female', na.rm=T), # número de mujeres en el grupo
    pct_female = percent(n_female / n_rows)) %&gt;% # Porcentaje de mujeres en el grupo
* arrange(n_rows)
```

surv %&gt;% 
  select(hospital, age_years, gender) %&gt;% 
  tbl_summary(
       by = gender,
       label = list(
         age_years = "Edad (años)", 
         hospital = "Hospital"))
