# Reestructuración de datos

*pivotar, remodelar, fundir, transformar...* data frames

&lt;img src="../../../images/joins_pivots/Pivoting_500x500.png" width="222" height="100%" /&gt;

---

# ¿Qué es el pivotar (rotar)?

* *Las tablas dinámicas de Excel* son una forma de resumir y agregar datos

--

* En R, **pivotar** un data frame tiene un **significado diferente**

--

* Piensa en ello como una *reestructuración*, o una *cambio de forma* del data frame

--

* Utilizaremos las funciones `pivot_wider()` y `pivot_longer()` del paquete {tidyr}

--

* A menudo verá ejemplos que utilizan funciones alternativas de otros paquetes: 
     * `melt()` y `cast()` de {reshape2}
     * `gather()` y `spread()` son versiones previas de las funciones `pivot_()` de {tidyr}.  
     * `melt()` y `dcast()` de {data.table}
     
     
     
     



---
# Datos ordenados

¿Recuerdas los 3 principios de los "datos ordenados"?  

--

1. Cada **valor** debe tener su propia **celda**.

--

2. Cada **variable** debe tener su propia **columna**

--

3. Cada **observación** debe tener su propia **fila**  








---

# Terminología  

Estructuralmente, los "data frames" en R consisten en **columnas** y **filas**.  

--

Sin embargo, **"variables "** y **"observaciones "** son conceptos más *abstractos*:  

* **Las variables** miden un *atributo subyacente* (edad, resultado o fecha de inicio)  
* **Las observaciones se refieren a una unidad de análisis.  

--

Lo ideal es que se alineen: **columnas = variables** y **filas = observaciones**
