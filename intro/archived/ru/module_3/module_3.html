# Цели и расписание  

**В этом модуле мы стремимся помочь вам:**  
* Ознакомиться с функциями {dplyr} для вычистки данных общественного здравоохранения  
* Применить серию функций к датафрейму с помощью оператора канала  
* Начать писать скрипт R для анализа данных вспышек

--

- Выполнение команд, написание комментариев, сохранение объектов  

--

- Операторы типа `&lt;` `&gt;` `==` `%in%`  

--

- Функции, иногда с несколькими аргументами  

--

- Просмотр набора данных `skim()`, `summary()`.  

--

# Функции на сегодня  

Функция       | Утилита                               
---------------|---------------------------------------
`filter()`|подмножество **строк**
`select()`|подмножество **столбцов**
`clean_names()`|стандартизировать названия столбцов  
`rename()`|переименование столбцов 
`mutate()`|создание и преобразование столбцов 
`mdy()`, `dmy()`, `ymd()` |рассказать R, как понимать даты 



---

# `фильтр()` строк  

* * 1-й аргумент: датафрейм


```r
filter(demo, ___)
```

--

* * 2+ аргументы: логические критерии для применения, для сохранения строк


```r
filter(demo, age &lt; 18)
```

--


```r
filter(demo, age &lt; 18, gender == "m")
```


--

Логика может быть сложной с использованием `&amp;` (AND), `|` (OR) и круглых скобок.


```r
filter(demo, age &lt; 18 &amp; (gender == "m" | lab_confirmed == TRUE))
```

.footnote[Обратите внимание на использование двойного равенства == для проверки эквивалентности]

# `filter()` *и* `select()`?

Да! Вы можете сделать и то, и другое (и многое другое) с помощью "оператора канала" **%&gt;%**.

--

.pull-left[

В большинстве случаев вычистка данных происходит в виде *последовательности* связанных шагов

* Импорт  
* Переименование столбцов  
* Фильтр строк  
* Выбор столбцов  
* Дедупликация  
* Вычистка значений...

**Вы можете "передавать" набор данных из одной функции в другую с помощью оператора "канал" `%&gt;%`**.
]

# `mutate()` для создания столбцов  
 
`mutate()` используется для *создания* новых столбцов

&lt;h4&gt;Синтаксис следующий: &lt;span style='color:deeppink'&gt;имя нового столбца&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;функция&lt;/span&gt;, которая создает новые значения:&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;demo %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;mutate(&lt;span style='color:deeppink'&gt;age_group&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;ifelse(age &gt;= 18, 'adult', 'minor')&lt;/span&gt;) # creates new T/F column&lt;/code&gt;

```

##   case_id age gender lab_confirmed onset date wt (kg) ht (cm) age_group
## 1  694928  23      m         FALSE  11/9/2014      70     147     adult
## 2  86340d   1      f          TRUE 10/30/2014      18      29     minor
## 3  92d002  16      f          TRUE  8/16/2014      59     133     minor
## 4  544bd1  10      f          TRUE  8/29/2014      39     106     minor
## 5  544bd1  10      f          TRUE  8/29/2014      39     106     minor
## 6  6056ba   0      f          TRUE 10/20/2014     -11      24     minor

```

--

`ifelse()` применяет логический критерий к каждой строке, возвращает одно значение, если оно истинно, и возвращает другое значение, если ложно.  

---

# `mutate()` для редактирования столбцов  
 
`mutate()` также используется для *редактирования* существующих столбцов, например, для *перекодировки* значений

Ниже, `recode()` используется внутри `mutate()` для перекодировки столбца gender  

--








```r
demo %&gt;% 
  mutate(gender = recode(gender,   # переопределите пол как:
    'm' = 'male',                  # когда "m", меняется на "male"
    'f' = 'female'))               # когда "f", меняется на "female"
```

```
##   case_id age gender lab_confirmed onset date wt (kg) ht (cm)
## 1  694928  23   male         FALSE  11/9/2014      70     147
## 2  86340d   1 female          TRUE 10/30/2014      18      29
## 3  92d002  16 female          TRUE  8/16/2014      59     133
## 4  544bd1  10 female          TRUE  8/29/2014      39     106
## 5  544bd1  10 female          TRUE  8/29/2014      39     106
## 6  6056ba   0 female          TRUE 10/20/2014     -11      24
```

# А как насчет дат?

Важно, чтобы R правильно понимал даты (не как символьные значения!).  

.pull-left[

Самый простой метод - использовать функции из пакета {lubridate}  

**Конечная цель**:  

* `class()` столбца - "дата"

# функции {lubridate}  

Используйте функцию {lubridate}, которая согласуется с *текущим форматом*:  

* `ymd()` для ГГГГ-ММ-ДД  
* `dmy()` для ДД-ММ-ГГГГ  
* `mdy()` для ММ-ДД-ГГГГ 

--

.pull-left[


```r
demo %&gt;% 
  clean_names() %&gt;% 
  select(case_id, onset_date) %&gt;% 
  tibble()
```

```
## # A tibble: 6 × 2
##   case_id onset_date
##   &lt;chr&gt;   &lt;chr&gt;     
## 1 694928  11/9/2014 
## 2 86340d  10/30/2014
## 3 92d002  8/16/2014 
## 4 544bd1  8/29/2014 
## 5 544bd1  8/29/2014 
## 6 6056ba  10/20/2014
```

]

--

.pull-right[
 

```r
demo %&gt;% 
  clean_names() %&gt;% 
* mutate(onset_date = mdy(onset_date)) %&gt;%
  select(case_id, onset_date) %&gt;% 
  tibble()
```

```
## # A tibble: 6 × 2
##   case_id onset_date
##   &lt;chr&gt;   &lt;date&gt;    
## 1 694928  2014-11-09
## 2 86340d  2014-10-30
## 3 92d002  2014-08-16
## 4 544bd1  2014-08-29
## 5 544bd1  2014-08-29
## 6 6056ba  2014-10-20
```

]

Используя вид `tibble()`, вы можете увидеть класс каждого столбца над значениями
