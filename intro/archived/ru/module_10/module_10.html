# Сегодня: цели и расписание  

**В этом модуле мы постараемся помочь вам:**  

* Применить полученные знания к новому набору данных, не имея готовых кодовых решений  

--

* Просмотреть результаты и воспроизвести их с помощью R  

--

* Написать оригинальный код на языке R, понятный другим людям  

--

* Просмотреть оригинальный код другого человека  

--

* Заполните анкету обратной связи по окончании курса

# Отчет по COVID-19

Округ Фултон, штат Джорджия

У вас будет 2 часа, чтобы воспроизвести отчет  


---

# Данные COVID-19

Анонимизированные и обезличенные  

- Построчный список  
- Население городов в округе Фултон  


---

# Доступна помощь  

- Инструкторы будут доступны в сессионных залах  
- Каждый будет заниматься разными частями отчета, поэтому обращайтесь в ту комнату, которая больше всего соответствует вашему вопросу  


---
# Повеселитесь  

Это не тест. Сделайте все, что в ваших силах. Наслаждайтесь просмотром всего, чему вы научились.  


---
# Обзор кода  

Когда мы снова соберемся, мы разделимся на партнеров (назначенных случайным образом), и вы сможете просмотреть код другого человека.  

Мы предоставим краткое руководство по рецензированию кода.
