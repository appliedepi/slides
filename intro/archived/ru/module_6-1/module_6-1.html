# Варианты визуализации в R

Сегодня мы сосредоточимся на {ggplot2}, потому что он:

* хорошо подходит для быстрого исследования многомерных данных

* сопровождается множеством пакетов, расширяющих функциональность

Для вдохновения посмотрите [R graph gallery](https://www.r-graph-gallery.com/ggplot2-package.html).

# gg-что???

--

- *пакет* {ggplot2} является самым популярным инструментом визуализации данных в R

--

- Его *функция* `ggplot()` лежит в основе пакета

--

- Весь этот подход в просторечии известен как "ggplotting".

--

- Полученные в результате рисунки иногда ласково называют "ggplots".

--

**ggplot2** использует широкий спектр дополнительных пакетов R, расширяющих его функциональность, таких как {gganimate}, {ggthemr}, {ggdendro}, {gghighlight}, {ggforce}....

.footnote[
*Бонусный вопрос:* Что означает "gg" в этих именах?
]

???
- "gg" represents the “grammar of graphics” used to construct the figures

# Грамматика графики

Построение объекта графика путем "добавления" друг на друга команд, задающих слои графика и элементы дизайна


--

Порядок слоев обычно выглядит следующим образом:

1) **"Откройте" график** с помощью команды `ggplot()` и укажите данных

--

2) **"Назначьте" столбцы данных** по "эстетическим" характеристикам графика, таким как оси, цвет, размер, форма, заливка, прозрачность

--

3) **Добавьте (`+`) слои "geom"**, которые визуализируют данные геометрически в виде фигур

--

4) **Модифицируйте "шкалы"**, например, цветовую шкалу или разрывы оси y.

--

5) **Добавьте к графику "тематические" элементы дизайна**, такие как подписи к осям, заголовок, шрифты, размеры текста, темы фона или поворот осей.

--

Эти слои последовательно "добавляются" с помощью символов **`+`**.
Команды {ggplot2} могут быть очень длинными!


???
Remember that although the commands may be long, it is infinitely easier to edit and recycle than in Excel

# Другая эстетика

Помимо осей, к другим распространенным "эстетическим" элементам относятся:

Аргумент|Контроли
-------------------------------------------------------------------|--------------------------------------------------------------------
`shape`      |Отображение точки в виде точки, звезды, треугольника, квадрата...
`fill`       |*Внутренний* цвет (например, столбика или коробочки)
`color`      |*Внешний* цвет столбика, коробочки ИЛИ цвет точки
`size`       |Толщина линии, размер точки...
`alpha`      |Прозрачность: от 0 (невидимый) до 1 (непрозрачный)
`width`      |Ширина столбцов "столбчатой диаграммы"
`linetype`   |Сплошные, пунктирные, точечные и т.д.
`binwidth`   |Ширина корзин гистограммы
  


???

Note that “aesthetic” in ggplot has a specific meaning that you might associate with the word “aesthetics” in common English. In ggplot those details are called “themes” and are adjusted within a theme() command

Each geom accepts certain aesthetics, like `binwidth=` for `geom_histogram()`
