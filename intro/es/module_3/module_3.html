# Hoy: objetivos y agenda de trabajo  

**En este módulo pretendemos ayudarle con:**  
* Familiarizarse con las funciones {dplyr} utilizadas para limpiar los datos de salud pública  
* Aplicar una serie de funciones a un marco de datos utilizando el operador de tuberías  
* Empezar a escribir un script en R para analizar los datos de los brotes

# Revisión del módulo anterior  

- La versatilidad, la comunidad y las características de R  

--

- Proyectos de R, `import()`, y rutas de archivos relativas con {here}  

--

- Ejecutar comandos, escribir comentarios, guardar objetos  

--

- Operadores como `&lt;` `&gt;` `==` `%in%`  

--

- Funciones, a veces con múltiples argumentos  

--

- Revisión de un conjunto de datos `skim()`, `summary()`  

--

- Las columnas y los objetos pertenecen a *clases* que se pueden comprobar con `class()`.

# Algunas de las funciones que utilizaremos hoy:  

Función       | Utilidad                               
---------------|---------------------------------------
`filter()`|**filas** del un subconjunto
`select()`|**columnas** de un subconjunto
`clean_names()`|normalizar los nombres de las columnas  
`rename()`|cambiar el nombre de las columnas 
`mutate()`|crear y transformar columnas 
`mdy()`, `dmy()`, `ymd()` |decirle a R cómo entender las fechas 



---

# filter()` filas  

* * 1er argumento: un data frame


```r
filter(demo, ___)
```

--

* * 2do o más argumentos: criterios lógicos a aplicar, para mantener las filas


```r
filter(demo, age &lt; 18)
```

--


```r
filter(demo, age &lt; 18, gender == "m")
```


--

La lógica puede ser compleja utilizando `&amp;` (AND), `|` (OR) y paréntesis


```r
filter(demo, age &lt; 18 &amp; (gender == "m" | lab_confirmed == TRUE))
```

.footnote[Obsérvese el uso de dobles iguales `==` para comprobar la equivalencia]

# ¿Filtro()`y* `selección()`?

Sí, puedes hacer ambas cosas (y muchas más) con el operador pipe **%&gt;%**.

--

.pull-left[

La mayor parte de la limpieza de datos se produce en una *secuencia* de pasos enlazados

* Importar  
* Cambiar el nombre de las columnas  
* Filtrar filas  
* Seleccione las columnas  
* Deduplicar  
* Valores limpios...

**Puedes "canalizar" (pasar) el conjunto de datos de una función a la siguiente con el operador "pipe" `%&gt;%`**
]


.pull-right[

&lt;img src="../../../images/data_cleaning/cleaning.png" width="75%" /&gt;

]

# Limpiar los nombres de las columnas  

Vamos a retornar los nombres de las columnas del objeto `demo` mediante la función `names()`:  


```r
demo %&gt;% 
  names()
```

```
## [1] "case_id"       "age"           "gender"        "lab_confirmed"
## [5] "onset date"    "wt (kg)"       "ht (cm)"
```

--

Colocar `demo` en `clean_names()` del paquete {janitor} para estandarizar  

* elimina los espacios y los caracteres especiales  
* todo en minúsculas  


```r
demo %&gt;% 
* clean_names() %&gt;%
  names()
```

```
## [1] "case_id"       "age"           "gender"        "lab_confirmed"
## [5] "onset_date"    "wt_kg"         "ht_cm"
```
(*véase el cambio de las dos últimas columnas*)  

--

Pero, ¿cómo podemos *editar* los nombres de las columnas?

# Cambiar el nombre de las columnas

Normalmente utilizamos `rename()`:  

--

Escriba el nombre NUEVO y el nombre VIEJO como se indica a continuación:  








```r
demo %&gt;% 
  clean_names() %&gt;% 
  rename(
       # NUEVO      = ANTIGUO
*      age_years  = age,
*      date_onset = onset_date) %&gt;%
  names()
```

```
## [1] "case_id"       "age_years"     "gender"        "lab_confirmed"
## [5] "date_onset"    "wt_kg"         "ht_cm"
```

# `mutate()` para crear columnas  
 
`mutate()` se utiliza para *crear* nuevas columnas

&lt;h4&gt;La sintaxis es: &lt;span style='color:deeppink'&gt;nuevo nombre de columna&lt;/span&gt; = una &lt;span style='color:cornflowerblue'&gt;función&lt;/span&gt; que crea los nuevos valores:&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;demo %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;mutate(&lt;span style='color:deeppink'&gt;age_group&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;ifelse(age &gt;= 18, 'adult', 'minor')&lt;/span&gt;) # creates new T/F column&lt;/code&gt;

```

##   case_id age gender lab_confirmed onset date wt (kg) ht (cm)
## 1  694928  23      m         FALSE  11/9/2014      70     147
## 2  86340d   1      f          TRUE 10/30/2014      18      29
## 3  92d002  16      f          TRUE  8/16/2014      59     133
## 4  544bd1  10      f          TRUE  8/29/2014      39     106
## 5  544bd1  10      f          TRUE  8/29/2014      39     106
## 6  6056ba   0      f          TRUE 10/20/2014     -11      24
##   age_group
## 1     adult
## 2     minor
## 3     minor
## 4     minor
## 5     minor
## 6     minor

```

--

`ifelse()` aplica un criterio lógico a cada fila, devuelve un valor si es verdadero, y devuelve otro valor si es falso.  

---

# `mutate()` para editar las columnas  
 
`mutate()` también se utiliza para *editar* columnas existentes, como *recodificar* valores

A continuación, se utiliza `recode()` dentro de `mutate()` para recodificar la columna de género  

--










```r
demo %&gt;% 
  mutate(gender = recode(gender,   # redefinir el género como 
    'm' = 'male',                  # cuando "m", cambiar a "masculino"   
    'f' = 'female'))               # cuando "f", cambiar a "mujer"
```

```
##   case_id age gender lab_confirmed onset date wt (kg) ht (cm)
## 1  694928  23   male         FALSE  11/9/2014      70     147
## 2  86340d   1 female          TRUE 10/30/2014      18      29
## 3  92d002  16 female          TRUE  8/16/2014      59     133
## 4  544bd1  10 female          TRUE  8/29/2014      39     106
## 5  544bd1  10 female          TRUE  8/29/2014      39     106
## 6  6056ba   0 female          TRUE 10/20/2014     -11      24
```

# ¿Y las fechas?

Es importante que R entienda las fechas correctamente (¡no como valores de caracteres!)  

.pull-left[

El método más sencillo es utilizar las funciones del paquete {lubridate}  

**Objetivo final**:  

* `class()` de la columna es "fecha" 
* (Mostrar en los datos como AAAA-MM-DD) 

Más detalles en este [capítulo del Manual de Epi R](https://epirhandbook.com/en/working-with-dates.html)

]

]

# funciones {lubridate}  

Utilice la función {lubridate} que se alinea con el *formato actual*:  

* `ymd()` para AAAA-MM-DD  
* `dmy()` para DD-MM-AAAA  
* `mdy()` para MM-DD-AAAA 

--

.pull-left[


```r
demo %&gt;% 
  clean_names() %&gt;% 
  select(case_id, onset_date) %&gt;% 
  tibble()
```

```
## # A tibble: 6 × 2
##   case_id onset_date
##   &lt;chr&gt;   &lt;chr&gt;     
## 1 694928  11/9/2014 
## 2 86340d  10/30/2014
## 3 92d002  8/16/2014 
## 4 544bd1  8/29/2014 
## 5 544bd1  8/29/2014 
## 6 6056ba  10/20/2014
```

]

--

.pull-right[
 

```r
demo %&gt;% 
  clean_names() %&gt;% 
* mutate(onset_date = mdy(onset_date)) %&gt;%
  select(case_id, onset_date) %&gt;% 
  tibble()
```

```
## # A tibble: 6 × 2
##   case_id onset_date
##   &lt;chr&gt;   &lt;date&gt;    
## 1 694928  2014-11-09
## 2 86340d  2014-10-30
## 3 92d002  2014-08-16
## 4 544bd1  2014-08-29
## 5 544bd1  2014-08-29
## 6 6056ba  2014-10-20
```

]

Utilizando la vista `tibble()`, puede ver la clase de cada columna sobre los valores

"highlightStyle": "github",
"highlightLines": true,
"countIncrementalSlides": false
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS
// screen reader (see PR #262)
(function(d) {
  let res = {};
  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
<!-- dynamically load mathjax for compatibility with self-contained -->
<script>
(function () {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src  = 'https://mathjax.rstudio.com/latest/MathJax.js?config=TeX-MML-AM_CHTML';
  if (location.protocol !== 'file:' && /^https?:/.test(script.src))
    script.src  = script.src.replace(/^https?:/, '');
  document.getElementsByTagName('head')[0].appendChild(script);
})();
</script>
