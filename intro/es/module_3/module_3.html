# Introduction à R pour l'épidémiologie appliquée

### Nettoyage de données avec R (1ère partie)

contact@appliedepi.org

# Aujourd'hui : objectifs et calendrier  

**Dans ce module, nous voulons vous aider à :**  
* Vous familiariser avec les fonctions {dplyr} utilisées pour nettoyer les données de santé publique  
* Appliquer une série de fonctions à un dataframe en utilisant l'opérateur pipe.  
* Commencez à écrire un script R pour analyser les données de l'épidémie.

# Revue du module précédent  

- La polyvalence, la communauté et les fonctionnalités de R  

--

- Projets R, `import()`, et chemins de fichiers relatifs avec {here}.  

--

- Exécuter des commandes, écrire des commentaires, sauvegarder des objets  

--

- Les opérateurs comme `&lt;` `&gt;` `==` `%in%`  

--

- Les fonctions, parfois avec plusieurs arguments  

--

- L'examen d'un jeu de données avec `skim()` et `summary()`.  

--

- Les colonnes et les objets ont des *classes* qui peuvent être vérifiées avec `class()`.

# Données propres, données désordonnées   

En quoi consiste le "nettoyage" d'un jeu de données ?  


.pull-left[

- Préparer l'analyse et la visualisation  

- Normaliser les noms de colonnes 

- Sélectionner des lignes et colonnes  

- Homogénéiser les orthographes  

- Créer des variables catégoriques  

- Joindre à d'autres données  

- Supprimer les doublons... 
 
]

# Le paquet {dplyr}  

Certaines des fonctions {dplyr} que nous utiliserons :  


Fonction       | Utilisation                               
---------------|---------------------------------------
`filter()`|sélectionner (filtrer) des lignes
`select()`|sélectionner des colonnes
`rename()`|renommer les colonnes 
`mutate()`|créer et transformer des colonnes 
`case_when()`|recoder les valeurs en utilisant des critères logiques  



---

# `filter()` : filtrer des rangées  

* * 1er argument : un dataframe


```r
filter(demo, ___)
```

--

* * 2ème+ arguments : critères logiques pour garder certaines lignes spécifiques.


```r
filter(demo, age &lt; 18)
```

--


```r
filter(demo, age &lt; 18, gender == "m")
```


--

La logique peut être complexe grâce à l'utilisation de `&amp;` (ET), `|` (OU) et de parenthèses.


```r
filter(demo, age &lt; 18 &amp; (gender == "m" | lab_confirmed == TRUE))
```

.footnote[Notez l'utilisation de doubles égaux `==` pour tester l'équivalence.]

# `filter()` *et* `select()` ?

Oui, vous pouvez combiner les deux (et bien d'autres choses) avec l'opérateur pipe **%&gt;%**

--

.pull-left[

La plupart des nettoyages de données se font dans une *séquence* d'étapes liées entre elles.

* Importation  
* Renommer les colonnes  
* Filtrer les rangées  
* Sélectionner les colonnes  
* Déduplication  
* Des valeurs nettoyées

**Vous pouvez "piper" (passer) le jeu de données d'une fonction à la suivante avec l'opérateur "pipe" `%&gt;%`**.
]

# Nettoyer les noms de colonnes  

Imprimons les noms des colonnes de `demo` en utilisant la fonction `names()` :  


```r
demo %&gt;% 
  names()
```

```
## [1] "case_id"       "age"           "gender"        "lab_confirmed" "onset date"    "wt (kg)"      
## [7] "ht (cm)"
```

--

Passer `demo` à la fonction `clean_names()` du paquet {janitor} pour standardiser :  

* supprime les espaces et les caractères spéciaux  
* passe tout en minuscules  


```r
demo %&gt;% 
* clean_names() %&gt;%
  names()
```

```
## [1] "case_id"       "age"           "gender"        "lab_confirmed" "onset_date"    "wt_kg"        
## [7] "ht_cm"
```
(*voir le changement pour les deux dernières colonnes*)  

--

Mais comment *modifier* les noms des colonnes ?  

---

# Renommer les colonnes

Typiquement, nous utilisons `rename()` :  

--

Ecrivez le NOUVEAU nom et l'ANCIEN nom comme ci-dessous :  


```
## [1] "case_id"       "age_years"     "gender"        "lab_confirmed" "date_onset"    "wt_kg"        
## [7] "ht_cm"
```


```r
demo %&gt;% 
  clean_names() %&gt;% 
  rename(
       # Nouveau  = Ancien
*      age_years  = age,
*      date_onset = onset_date) %&gt;%
  names()
```

```
## [1] "case_id"       "age_years"     "gender"        "lab_confirmed" "date_onset"    "wt_kg"        
## [7] "ht_cm"
```


```
## [1] "case_id"       "age_years"     "gender"        "lab_confirmed" "date_onset"    "wt_kg"

# `mutate()` pour créer des colonnes  
 
`mutate()` est utilisé pour *créer* de nouvelles colonnes

&lt;h4&gt;La syntaxe est la suivante : &lt;span style='color:deeppink'&gt;nouveau nom de colonne&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;fonction&lt;/span&gt; qui crée les nouvelles valeurs&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;demo %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;mutate(&lt;span style='color:deeppink'&gt;age_group&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;ifelse(age &gt;= 18, 'adult', 'minor')&lt;/span&gt;) # creates new T/F column&lt;/code&gt;

```

##   case_id age gender lab_confirmed onset date wt (kg) ht (cm) age_group
## 1  694928  23      m         FALSE  11/9/2014      70     147     adult
## 2  86340d   1      f          TRUE 10/30/2014      18      29     minor
## 3  92d002  16      f          TRUE  8/16/2014      59     133     minor
## 4  544bd1  10      f          TRUE  8/29/2014      39     106     minor
## 5  6056ba   0      f          TRUE 10/20/2014     -11      24     minor

```

--

`ifelse()` applique un critère logique à chaque ligne, renvoie une valeur si elle est vraie, et renvoie une autre valeur si elle est fausse.  

---

# `mutate()` pour modifier les colonnes  
 
`mutate()` est aussi utilisé pour *éditer* des colonnes existantes, comme *recoder* des valeurs

Ci-dessous, `recode()` est utilisé à l'intérieur de `mutate()` pour recoder la colonne du sexe.  

--






```r
demo %&gt;% 
  mutate(gender = recode(gender,   # redéfinir le genre comme : 
    'm' = 'male',                  # quand 'm', devient 'male'   
    'f' = 'female'))               # quand "f", devient 'female'
```

```
##   case_id age gender lab_confirmed onset date wt (kg) ht (cm)
## 1  694928  23   male         FALSE  11/9/2014      70     147
## 2  86340d   1 female          TRUE 10/30/2014      18      29
## 3  92d002  16 female          TRUE  8/16/2014      59     133
## 4  544bd1  10 female          TRUE  8/29/2014      39     106
## 5  6056ba   0 female          TRUE 10/20/2014     -11      24
```

# Et les dates ?

Il est important que R comprenne les dates correctement (pas comme des chaînes de caractères !).  

.pull-left[

La méthode la plus simple consiste à utiliser les fonctions du paquet {lubridate}.  

**But final** :  

* La `class()` de la colonne est "date". 
* AAAA-MM-JJ 

Plus de détails dans ce [chapitre du manuel Epi R](https://epirhandbook.com/fr/working-with-dates.html)

# Fonctions {lubridate}  

Utilisez la fonction {lubridate} qui homogénise le *format actuel* :  

* `ymd()` pour AAAA-MM-JJ  
* `dmy()` pour JJ-MM-AAAA  
* `mdy()` pour MM-JJ-AAAA 

--

.pull-left[


```r
demo %&gt;% 
  clean_names() %&gt;% 
  select(case_id, onset_date) %&gt;% 
  tibble()
```

```
## # A tibble: 5 × 2
##   case_id onset_date
##   &lt;chr&gt;   &lt;chr&gt;     
## 1 694928  11/9/2014 
## 2 86340d  10/30/2014
## 3 92d002  8/16/2014 
## 4 544bd1  8/29/2014 
## 5 6056ba  10/20/2014
```

]

--

.pull-right[
 

```r
demo %&gt;% 
  clean_names() %&gt;% 
* mutate(onset_date = mdy(onset_date)) %&gt;%
  select(case_id, onset_date) %&gt;% 
  tibble()
```

```
## # A tibble: 5 × 2
##   case_id onset_date
##   &lt;chr&gt;   &lt;date&gt;    
## 1 694928  2014-11-09
## 2 86340d  2014-10-30
## 3 92d002  2014-08-16
## 4 544bd1  2014-08-29
## 5 6056ba  2014-10-20
```

]

En utilisant la vue `tibble()`, vous pouvez voir la classe de chaque colonne au-dessus des valeurs
