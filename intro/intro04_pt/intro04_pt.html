# Hoje: objetivos e cronograma

**Neste módulo, pretendemos ajudar você a:**

- Praticar o uso de {janitor} para criar rapidamente tabulações simples
- Praticar o uso {dplyr} para resumir dados com versatilidade
- Praticar o uso {gtsummary} para criar tabelas prontas para publicação
- Crie tabelas com qualidade para impressão e exporte-as como PNG, Word etc.

# {flextable}

Conduza facilmente a tabela para `qflextable()` para que você possa imprimi-la como html.

.pull-left[


``` r
vig %&gt;% 
  tabyl(distrito, sexo, show_na = FALSE) %&gt;% 
  adorn_totals(where = "both") %&gt;% 
  adorn_percentages() %&gt;%     
  adorn_pct_formatting(digits = 0) %&gt;% 
* qflextable()
```

]

# Funções

Funções comuns de agrupamento/resumo, todas do {tidyverse}:

- `count()`
- `group_by()`
- `summarise()`
- `arrange()`

---

# `count()`

Transfira os dados para o `count()` e forneça um nome de coluna.

Isso retorna o número de linhas por valor exclusivo (por grupo)

--


``` r
vig %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  49
## 2 Military Hospital  91
## 3             Other  96
## 4     Port Hospital 203
## 5              SMMH  40
## 6              &lt;NA&gt; 157
```

???
Muito rápido e ágil

Você pode incluir várias colunas de agrupamento

vig %&gt;%

# group\_by() e summarise()

Mas e se você quiser mais do que apenas as contagens?

--

"Qual é a idade média em cada grupo?"

--

"Qual é a última data de início dos sintomas em cada grupo?"

--

"Qual é o número de mortes entre os homens de cada grupo?"

--

`group_by()` e `summarise()` juntos permitem a flexibilidade de criar um **novo conjunto de dados resumido** com **estatísticas por grupo**.

.footnote[`summarise()` e `summarize()` são equivalentes]

---

# group\_by() e summarise()


``` r
vig %&gt;% 
  group_by(hospital)
```

Nenhuma alteração perceptível no conjunto de dados *até que* outra função {dplyr} seja aplicada.

--

Se impresso, o `Groups:` são listados acima dos dados.

# `arrange()`

Classifique a tabela colocando a(s) coluna(s) para classificação dentro de `arrange()`


``` r
vig %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_linhas  = n(),                               # n() conta o número de linhas por grupo
    idade_media = mean(idade_anos, na.rm = T),        # idade média no grupo
    max_sintomas = max(data_inicio_sintomas, na.rm=T),        # data de início dos sintomas mais recente
    n_feminino = sum(sexo == 'feminino', na.rm=T), # número de mulheres em cada grupo
    pct_feminino = percent(n_feminino / n_linhas)) %&gt;% # percentual de mulheres em cada grupo
* arrange(n_linhas)
```

```
## # A tibble: 6 × 6
##   hospital          n_linhas idade_media max_sintomas n_feminino pct_feminino
##   &lt;chr&gt;                &lt;int&gt;       &lt;dbl&gt; &lt;date&gt;            &lt;int&gt; &lt;chr&gt;       
## 1 SMMH                    40        14.7 2014-11-28           24 60%         
## 2 Central Hospital        49        14.9 2014-11-26           19 39%         
## 3 Military Hospital       91        15.8 2014-11-25           38 42%

## 5 &lt;NA&gt;                   157        17.7 2014-11-27           79 50%

# `arrange()`

Envolva a(s) coluna(s) em `desc()` para reverter a classificação


``` r
vig %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_linhas  = n(),                               # n() conta o número de linhas por grupo
    idade_media = mean(idade_anos, na.rm = T),        # idade média no grupo
    max_sintomas = max(data_inicio_sintomas, na.rm=T),        # data de início dos sintomas mais recente
    n_feminino = sum(sexo == 'feminino', na.rm=T), # número de mulheres em cada grupo
    pct_feminino = percent(n_feminino / n_linhas)) %&gt;% # percentual de mulheres em cada grupo
  arrange(-n_linhas)
