# Today: objectives &amp; schedule  

**In this module we aim to help you:**  
* Practice using {janitor} to quickly create simple tabulations  
* Practice using {dplyr} to summarise data with versatility  
* Practice using {gtsummary} to make publication-ready tables  
* Make tables of printable quality and export as PNG, Word, etc.

# `adorn_()` cross-tabulation

# {flextable}

Easily pipe the table to `qflextable()` to print nicely as html.  

.pull-left[

``` r
surv %&gt;% 
  tabyl(district, sex, show_na = FALSE) %&gt;% 
  adorn_totals(where = "both") %&gt;% 
  adorn_percentages() %&gt;%     
  adorn_pct_formatting(digits = 0) %&gt;% 
* qflextable()
```
]

# Functions  

Common grouping/summarising functions, all from the {tidyverse}:  

* `count()`  
* `group_by()`  
* `summarise()`  
* `arrange()`  




---
# `count()`  

Pipe the data into to `count()`, and provide a column name.  

This returns the number of rows per unique value (per group)  

--



``` r
surv %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  49
## 2 Military Hospital  91
## 3             Other  96
## 4     Port Hospital 203
## 5              SMMH  40
## 6              &lt;NA&gt; 157
```

???
Very quick and fast


---
# `count()`  

You can include multiple grouping columns  

--


``` r
surv %&gt;% 
* count(hospital, sex)
```

```
##             hospital    sex   n
## 1   Central Hospital female  19
## 2   Central Hospital   male  29
## 3   Central Hospital   &lt;NA&gt;   1
## 4  Military Hospital female  38
## 5  Military Hospital   male  47
## 6  Military Hospital   &lt;NA&gt;   6
## 7              Other female  49
## 8              Other   male  43
## 9              Other   &lt;NA&gt;   4
## 10     Port Hospital female 107
## 11     Port Hospital   male  89
## 12     Port Hospital   &lt;NA&gt;   7
## 13              SMMH female  24
## 14              SMMH   male  15
## 15              SMMH   &lt;NA&gt;   1
## 16              &lt;NA&gt; female  79
## 17              &lt;NA&gt;   male  73
## 18              &lt;NA&gt;   &lt;NA&gt;   5
```

???
Very quick and fast

# group_by() and summarise()  

But what if you want more than just the counts?  

--

"What is mean age in each group?"   

--

"What is the latest date of symptom onset in each group?"  

--

"What is the number of deaths among males in each group?"   

--

`group_by()` and `summarise()` together allow the flexibility to create a **new, summary data frame** with **statistics by group**.   


.footnote[`summarise()` and `summarize()` are equivalent]  




---
# group_by() and summarise()  


``` r
surv %&gt;% 
  group_by(hospital)
```

No perceptible change to the dataset *until* another {dplyr} function is applied.  

--

If printed, the `Groups:` are listed above the data.


```

# group_by() and summarise()  

Within `summarise()`, *create columns in a **new**, summarized dataset.*   

--

&lt;h4&gt;summarise(&lt;span style="color:deeppink"&gt;new column name&lt;/span&gt; = &lt;span style="color:cornflowerblue"&gt;a function&lt;/span&gt; to apply to each group of rows)&lt;/h4&gt;

--


``` r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise()   
```

```
## # A tibble: 6 × 1
##   hospital         
##   &lt;chr&gt;            
## 1 Central Hospital 
## 2 Military Hospital
## 3 Other            
## 4 Port Hospital    
## 5 SMMH             
## 6 &lt;NA&gt;
```







---
# group_by() and summarise()  

Within the parentheses, *list new columns for the **new**, summary dataset.*  

&lt;h4&gt;summarise(&lt;span style="color:deeppink"&gt;new column name&lt;/span&gt; = &lt;span style="color:cornflowerblue"&gt;a function&lt;/span&gt; to apply to each group of rows)&lt;/h4&gt;


``` r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(n_rows = n()) # n() counts the number of rows per group
```

```
## # A tibble: 6 × 2
##   hospital          n_rows
##   &lt;chr&gt;              &lt;int&gt;
## 1 Central Hospital      49
## 2 Military Hospital     91
## 3 Other                 96
## 4 Port Hospital        203
## 5 SMMH                  40
## 6 &lt;NA&gt;                 157
```


















---
# group_by() and summarise()  

Within the parentheses, *list new columns for the **new**, summary dataset.*  

&lt;h4&gt;summarise(&lt;span style="color:deeppink"&gt;new column name&lt;/span&gt; = &lt;span style="color:cornflowerblue"&gt;a function&lt;/span&gt; to apply to each group of rows)&lt;/h4&gt;


``` r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() counts the number of rows per group
    age_avg = mean(age_years, na.rm = T))        # mean age in the group
```

```
## # A tibble: 6 × 3
##   hospital          n_rows age_avg
##   &lt;chr&gt;              &lt;int&gt;   &lt;dbl&gt;
## 1 Central Hospital      49    14.9
## 2 Military Hospital     91    15.8
## 3 Other                 96    16.3

# `arrange()`

Wrap the column(s) in `desc()` to reverse the sorting  


``` r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() counts the number of rows per group
    age_avg = mean(age_years, na.rm = T),        # mean age in the group
    max_onset = max(date_onset, na.rm=T),        # latest onset date

  tbl_summary(
       by = sex,
       label = list(
         age_years = "Age (years)", 
         hospital = "Hospital"))
