# Типы соединений

#### Несколько типов соединений
* **Мутирующие соединения**: добавление новой переменной в датафрейм
     * **Левое соединение** / **Правое соединение**: добавление данных в датафрейм
     * **Полное соединение**: объединяет два полных датафрейма
     * **Внутреннее соединение**: берет пересечение двух датафреймов
* **Фильтрующее соединение**: фильтрация датафрейма на основе другого датафрейма
     * **Антиприсоединение** / **полуприсоединение**

#### Общий синтаксис
* Мы используем функции `join` из пакета **dplyr**.
* Однородный синтаксис:


```r
xxx_join(dataframe_1, dataframe_2, 
         by = "key_id")
```


???
Insist that there are globally two types of joins, the mutating joins, who will add new columns, and potentially affect the number of lines, and the filtering joins, wich will not add any new columns, just change the rows in one dataset.

Explain that the function are always in this form, two dataframes, the first one is nicknamed _left_ dataframe, the second is nicknamed the _right_ dataframe. The *by* argument: provide columns used for identifying matches between observations

Столбцы **КЛЮЧИ**, связывающие два датафрейма, это **id_case** и **id_patient**.


???
For the purpose of the slides, we created two _mini_ dataframes to see what's happening, one with patient characteristics (age and gender), the other hospital the patient has been hospitalised in.
**Note that both datasets have the ID of the patient in common, but a slightly different name (a very common situation)**. We call this column the KEY, or the identifier column. It allows to *match* observations in both dataframes.

# Левое соединение


.pull-left[

* Левые соединения часто используются для **добавления столбцов** в датафрейм.

* Все строки из базового (левого) датафрейма сохраняются

* Строки из второго (правого) датафрейма, которые совпадают, соеединяются 

* Добавляются столбцы из второго датафрейма (при этом `NA` заполняет все пробелы)

]

# Советы по синтаксису

* Соединения можно использовать в **каналах** (датафрейм с каналом является _левым_):  

```r
patients %&gt;%               
*    left_join(hosp, by = c("case_id" = "id_patient")) %&gt;%
     filter(age &gt; 25)
```

--

* Простой синтаксис, если **столбец идентификатора имеет одинаковое имя** в обоих датафреймах:  

```r
left_join(patients, hosp,       
*          by = "case_id")
```

--

* Передайте **несколько столбцов** для использования в качестве идентификаторов:

```r
left_join(dataframe1, dataframe2,       
           by = c("name" = "first_name",  
*                 "age",
*                 "gender"))
```

# Фильтрующие соединения

* Фильтрующие соединения используются для **фильтрации строк** из *базового* датафрейма на основе совпадений во втором датафрейме. 
* Фильтрующие соединения *не добавляют столбцы и строки*.  

.pull-left[

#### Анти-присоединение

Сохраняет базовые строки  
**без совпадений в другом датафрейме**

&lt;img src="../../../images/joins_pivots/anti-join.gif" width="50%" /&gt;

]

.pull-right[

#### Полуприсоединение

Сохраняет базовые строки   
**с совпадением в другом датафрейме**

&lt;img src="../../../images/joins_pivots/semi-join.gif" width="50%" /&gt;
]

**Фильтрующие соединения никогда не дублируют строки, они могут только удалять их**.

???
Anti joins are very useful for seeing which rows in a dataset do *not* match
