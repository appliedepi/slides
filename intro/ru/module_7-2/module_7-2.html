### Преобразование данных

contact@appliedepi.org

# Реструктуризация данных

*поворот, изменение формы, плавление, литье, преобразование...* датафреймов

&lt;img src="../../../images/joins_pivots/Pivoting_500x500.png" width="222" height="100%" /&gt;

---

# Что такое преобразование?

* *Сводные таблицы *Excel - это способ обобщения и агрегирования данных.

--

* В R **преобразование** датафрейма имеет **другое значение**.

--

* Думайте об этом как о *реструктуризации* или *обновлении* датафрейма.

--

* Мы будем использовать функции `pivot_wider()` и `pivot_longer()` из пакета {tidyr}.

--

* Часто можно встретить примеры с использованием альтернативных функций из других пакетов: 
     * `melt()` и `cast()` из {reshape2}
     * `gather()` и `spread()` предшественники функции {tidyr} `pivot_()`  
     * `melt()` и `dcast()` из {data.table}
     
     
     
     



---
# Упорядоченные данные

Помните ли вы 3 принципа "упорядоченных данных"?  

--

1. Каждое **значение** должно иметь свою **ячейку**.

--

2. Каждая **переменная** должна иметь свой **столбец**.

--

3. Каждое **наблюдение** должно иметь свою собственную **строку**.  








---

# Терминология  

Структурно "датафреймы" в R состоят из **столбцов** и **строк**.  

--

**"Переменные "** и **"наблюдения "** являются более абстрактными понятиями:  

* **Переменные** измеряют один *основной атрибут* (возраст, исход или дату появления симптомов).  
* **Наблюдения** относятся к *единице анализа*.  

--

В идеале они выравниваются: **столбцы = переменные** и **строки = наблюдения**.
