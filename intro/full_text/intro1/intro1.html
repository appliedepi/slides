# R training courses  

**Synchronous** courses with **1-on-1 tutoring** and **follow-up support**.  

**Over 1200 epis at 350 agencies** have taken our intro course, including at US CDC, WHO, Doctors without Borders (MSF), national &amp; local agencies, and FETPs.  

**Advanced courses** - See our advanced R courses on GIS, advanced automation, statistics, Git/Github, time series/outbreak detection, dashboards, and more!  

&lt;img src="../../../images/moz-banner.png" width="75%" height="75%" /&gt;

# Learning R...

## ...is easier than ever


.pull-left[

- Friendly user interface (RStudio)
- More simple syntax ("tidyverse")  
- Books &amp; blogs  
- Applied Epi's free resources:  
    - **Epidemiologist R Handbook**  
    - **Online tutorials**  
    - **Case studies**  
    - **Community forum**  
]

.pull-right[

&lt;img src="../../../images/welcome/tidyverse-icons.png" width="80%" /&gt;

]

???
- There is a bit of a learning curve - as with any software.  
- But we are here to get you over that initial hump so you can keep developing. 



---
# Learning R...

## ...is more flexible   

&lt;img src="../../../images/welcome/interoperability.png" width="80%" /&gt;


???
- R can read and write to loads of different software/databases.
- Can hold multiple datasets at once
- Can also produce many different outputs  
- Automated and reproducible workflows (saves you time and headache)  



---
# Learning R...  

## ...automates routine tasks  

.pull-left[

* Data cleaning pipelines  

* Reports (Word, PDF, HTML...)  

* Dashboards  

* Maps (GIS)  

&gt; "I actually have the time to *be an epidemiologist* now!" &lt;/br&gt; - Course graduate, Haiti

]

.pull-right[
*317 COVID-19 reports produced daily by Public Health England in 2020*

&lt;img src="../../../images/welcome/automated_reports.png" width="100%" /&gt;

]

.footnote[Image source: Paula Bianca Blomquist]

???
- Producing reports at scale, an example from our EpiRHandbook colleague Paula
- Not a fancy report, flat word document but caters to specific needs! 
- **Key example of local intelligence and no way could do without the power of R**



---
# Learning R...

## ...makes brilliant data visualizations


&lt;img src="../../../images/welcome/visualization.png" width="90%" /&gt;


???
- Data viz essential to understand disease surveillance trends and outbreaks  
- **One of R's strongest features**  
- Network diagrams, maps, heat maps, integrated figures, the list goes on...  




---
# Learning R...  

## ...calls upon your creative side  

&lt;img src="../../../images/welcome/artistic.png" width="100%" /&gt;

???

---
# Learning R...

# This course  





---
# Course objectives

- Achieve a basic competency to use R for data management and visualization  

--

- Understand how R evolves and be equipped for sustained self-learning  

--

- Have experience applying R to a variety of datasets

--

- Feel comfortable producing basic automated reports with R Markdown

# Each module

A typical module is structured as below:  

- **Slides**: A brief explanation of new concepts &amp; code  

- **Demo**: Live coding demonstration of the new material  

- **Exercises**: Online exercises guide you to write R code on your computer  
  * Quiz questions check your understanding  
  * 1-on-1 meetings with instructors (request at any time)  
  * Share your screen, so we catch errors early and invite you to side room  
  * It is OK to not finish. Solutions are available in the course folder.  
  * Take breaks as you need

# Functions   
### Inputs and outputs  

- A function is like a machine that:  
     - Receives inputs
     - Does some action with the inputs  
     - Returns an output  

--

- Functions have a name (*hopefully intuitive!*), and have parentheses ( )  
     * `print()` helps you print an R object
     * `mean()`  averages some values
     * `filter()` removes certain rows in a dataset using logical criteria

.footnote[functions also appear in Excel as *equations*]


---
# Does this look familiar?  

&lt;img src="../../../images/functions_packages/excel_functions.png" width="50%" /&gt;

R **functions** are similar to Excel **equations**  

  * They accept inputs within **parentheses** 
  * The inputs are separated by **commas**

  * Shorthand for "concatenate"  
  * Combines inputs into a *vector*

# Packages   

.pull-left[

The functions `sqrt()`, `sum()`, `max()`, `min()` and `c()` are ready-to-use when you install R.  

These are called **{base} R** functions.



]

--

.pull-right[

However, most functions must be downloaded with their **R package**.  

For example, `tbl_cross()` is contained in the R package named {gtsummary}.  

R packages are often referred to in {brackets} and have "hex" logos.  

&lt;img src="../../../images/functions_packages/gt_summary.png" width="50%" /&gt;

]




---

# Packages 

An R package is a **shareable bundle of related functions** that you can download and use. Packages typically have a theme, for example:

* {ggplot2} is the most common data visualization package  
* {lubridate} makes it easier to work with dates  
* {janitor} helps clean and summarize data  
* {rmarkdown} helps you make automated reports  

&lt;img src="../../../images/functions_packages/ggplot2.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/lubridate.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/janitor.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/rmarkdown.png" width="20%" /&gt;


---
# Install vs. Load 

**Step 1 - Install:** A package is **installed once** and stored in your R ‚Äúlibrary‚Äù.  
  * The package is like a "book" of functions which you buy for your library.  
     
--

**Step 2 - Load:** Begin **every R session** by "loading" the packages you want to use  
  * This is like borrowing the books from your library  
  
&lt;img src="../../../images/functions_packages/bookshelf1.png" width="40%" /&gt;





---
# {pacman} 

This package helps you manage the install/loading of other packages.  

* **{pacman}** = **pac**kage **man**ager 

It installs the package (if necessary) **and** loads it for use in the current R session.  





---
# Which code is more simple?  

Both of these codes install and load the same packages.  

.pull-left[

Using {base} R functions  


```r
# install the packages
install.packages(
     c("rio",
       "janitor",
       "gtsummary",
       "here",
       "tidyverse"))

# load the packages for use
library(rio)
library(janitor)
library(gtsummary)
library(here)
library(tidyverse)
```


]

.pull-right[

Using {pacman}  


```r
# install if necessary, and load
pacman::p_load(
  rio,
  janitor,
  gtsummary,
  here,
  tidyverse)
```

]

.footnote[We show you this, because you will encounter {base} in your collaborations with others]

???
This is common R, where there are many ways do a task. Our job is boil it all down and share with you the easiest and most simple approaches.

# Smoothly importing data  

Recent advancements have made importing data into R much easier:  

* **RStudio projects**  
* **The {rio} package**  
* **The {here} package**  

In this module you will use the `import()` function from **{rio}** to import data from your **RStudio project**. We will discuss **{here}** in the next module. 



---
# Using `import()`  

Importing data into R is easy with the **`import()`** function from the {rio} package.  

Its primary **argument** expects a **character file path** to the dataset, and uses the file extension (.csv, .xlsx) to understand the data type.  

.pull-left[


```r
import("testing_data.csv")
```

To import a file saved in the project "root" folder, no other information is needed.

üìÇ module1  
  * module1.Rproj  
  * **testing_data.csv**  
]

&lt;img src="../../../images/functions_packages/rio.png" width="40%" /&gt;

"**R** **I**nputs/**O**utputs"
