# Introduction to R for Applied Epidemiology

### Data cleaning with R (Part 1)

contact@appliedepi.org

# Today: objectives &amp; schedule  

**In this module we aim to help you:**  
* Gain familiarity of {dplyr} functions used to clean public health data  
* Apply a series of functions to a data frame using the pipe operator  
* Begin writing an R script to analyze outbreak data

- Standardize column names

- Align spellings  

- Create categorical and calculated variables  

- Join with other data  

- Remove duplicates...

# Functions for today  

Function       | Utility                               
---------------|---------------------------------------
`filter()`|subset **rows**
`select()`|subset **columns**
`clean_names()`|standardise column names  
`rename()`|rename columns manually 
`mutate()`|create and transform columns 
`mdy()`, `dmy()`, `ymd()` |tell R how to understand dates 



---

# `filter()` rows  

* * 1st argument: a data frame


```r
filter(demo, ___)
```

--

* * 2nd+ arguments: logical criteria to apply, to keep rows


```r
filter(demo, age &lt; 18)
```

--


```r
filter(demo, age &lt; 18, gender == "m")
```


--

The logic can get complex using `&amp;` (AND), `|` (OR), and parentheses


```r
filter(demo, age &lt; 18 &amp; (gender == "m" | lab_confirmed == TRUE))
```

.footnote[Note use of double equals `==` to test equivalence]

# `filter()` *and* `select()`?

Yes! You can do both (and many more) with the **%&gt;%** "pipe operator".

--

.pull-left[

Most data cleaning happens in a *sequence* of linked steps

* Import  
* Rename columns  
* Filter rows  
* Select columns  
* Deduplicate  
* Clean values...

**You can "pipe" (pass) the dataset from one function to the next with the "pipe" operator `%&gt;%`**
]


.pull-right[

&lt;img src="../../../images/data_cleaning/cleaning.png" width="75%" /&gt;

]




---
# Piping data

Previously, the 1st argument in `filter()` and in `select()` was the data frame

`filter(`**demo**`, age &lt; 18)`


--


Using pipes, this is now written as:  

**demo** `%&gt;% filter(age &lt; 18)`

--

You can pipe the data through *multiple* functions  
`demo` **%&gt;%** `filter(age &lt; 18)`

# Clean column names  

Let's print the column names in `demo` by piping to the function `names()`:  


```r
demo %&gt;% 
  names()
```

```
## [1] "case_id"       "age"           "gender"        "lab_confirmed" "onset date"   
## [6] "wt (kg)"       "ht (cm)"
```

--

Pipe `demo` into `clean_names()` from {janitor} package to standardize  

* removes spaces and special characters  
* all to lowercase  


```r
demo %&gt;% 
* clean_names() %&gt;%
  names()
```

```
## [1] "case_id"       "age"           "gender"        "lab_confirmed" "onset_date"   
## [6] "wt_kg"         "ht_cm"
```
(*see the change to final two columns*)  

--

But how do we *edit* the column names?  

---

# Renaming columns

Typically we use `rename()`:  

--

Write the NEW name and the OLD name as below:  


```r
demo %&gt;% 
  clean_names() %&gt;% 
  rename(
       # NEW      = OLD
*      age_years  = age,
*      date_onset = onset_date) %&gt;%
  names()
```

```
## [1] "case_id"       "age_years"     "gender"        "lab_confirmed" "date_onset"   
## [6] "wt_kg"         "ht_cm"
```

# `mutate()` to create columns  
 
`mutate()` is used to *create* new columns

&lt;h4&gt;The syntax is: &lt;span style='color:deeppink'&gt;new column name&lt;/span&gt; = a &lt;span style='color:cornflowerblue'&gt;function&lt;/span&gt; that creates the new values:&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;demo %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;mutate(&lt;span style='color:deeppink'&gt;age_group&lt;/span&gt; = &lt;span style='color:cornflowerblue'&gt;ifelse(age &gt;= 18, 'adult', 'minor')&lt;/span&gt;) # creates new T/F column&lt;/code&gt;

```

##   case_id age gender lab_confirmed onset date wt (kg) ht (cm) age_group
## 1  694928  23      m         FALSE  11/9/2014      70     147     adult
## 2  86340d   1      f          TRUE 10/30/2014      18      29     minor
## 3  92d002  16      f          TRUE  8/16/2014      59     133     minor
## 4  544bd1  10      f          TRUE  8/29/2014      39     106     minor
## 5  544bd1  10      f          TRUE  8/29/2014      39     106     minor
## 6  6056ba   0      f          TRUE 10/20/2014     -11      24     minor

```

--

`ifelse()` applies a logical criteria to each row, returns one value if true, and returns another value if false.  

---

# `mutate()` to edit columns  
 
`mutate()` is also used to *edit* existing columns, such as *recoding* values

Below, `recode()` is used inside `mutate()` to recode the gender column  

--




```r
demo %&gt;% 
  mutate(gender = recode(gender,   #re-define gender as: 
    'm' = 'male',                  # when "m", change to "male"   
    'f' = 'female'))               # when "f", change to "female"
```

```
##   case_id age gender lab_confirmed onset date wt (kg) ht (cm)
## 1  694928  23   male         FALSE  11/9/2014      70     147
## 2  86340d   1 female          TRUE 10/30/2014      18      29
## 3  92d002  16 female          TRUE  8/16/2014      59     133
## 4  544bd1  10 female          TRUE  8/29/2014      39     106
## 5  544bd1  10 female          TRUE  8/29/2014      39     106
## 6  6056ba   0 female          TRUE 10/20/2014     -11      24
```

# What about dates?

It is important that R understands dates correctly (not as character values!)  

.pull-left[

The easiest method is to use functions from the {lubridate} package  

**End goal**:  

* `class()` of the column is "date" 
* (display in data as YYYY-MM-DD) 

More details in this [Epi R Handbook chapter](https://epirhandbook.com/en/working-with-dates.html)

]

]

# {lubridate} functions  

Use the {lubridate} function that aligns with the *current format*:  

* `ymd()` for YYYY-MM-DD  
* `dmy()` for DD-MM-YYYY  
* `mdy()` for MM-DD-YYYY 

--

.pull-left[


```r
demo %&gt;% 
  clean_names() %&gt;% 
  select(case_id, onset_date) %&gt;% 
  tibble()
```

```
## # A tibble: 6 × 2
##   case_id onset_date
##   &lt;chr&gt;   &lt;chr&gt;     
## 1 694928  11/9/2014 
## 2 86340d  10/30/2014
## 3 92d002  8/16/2014 
## 4 544bd1  8/29/2014 
## 5 544bd1  8/29/2014 
## 6 6056ba  10/20/2014
```

]

--

.pull-right[
 

```r
demo %&gt;% 
  clean_names() %&gt;% 
* mutate(onset_date = mdy(onset_date)) %&gt;%
  select(case_id, onset_date) %&gt;% 
  tibble()
```

```
## # A tibble: 6 × 2
##   case_id onset_date
##   &lt;chr&gt;   &lt;date&gt;    
## 1 694928  2014-11-09
## 2 86340d  2014-10-30
## 3 92d002  2014-08-16
## 4 544bd1  2014-08-29
## 5 544bd1  2014-08-29
## 6 6056ba  2014-10-20
```

]
