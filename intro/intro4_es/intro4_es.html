# Hoy: objetivos y calendario

**En este módulo pretendemos ayudarte a**

- Practicar el uso de {janitor} para crear rápidamente tabulaciones sencillas
- Practica utilizando {dplyr} para resumir datos con versatilidad
- Practica el uso de {gtsummary} para hacer tablas listas para publicar
- Haz tablas de calidad imprimible y exporta como PNG, Word, etc.

# `adorn_()` tabulación cruzada

# {flextable}

Canaliza fácilmente la mesa a `qflextable()` para imprimirla bien como html.

.pull-left[


```r
surv %&gt;% 
  tabyl(district, sex, show_na = FALSE) %&gt;% 
  adorn_totals(where = "both") %&gt;% 
  adorn_percentages() %&gt;%     
  adorn_pct_formatting(digits = 0) %&gt;% 
* qflextable()
```

]

# Funciones

Funciones comunes de agrupación/resumen, todas del {tidyverse}:

- `count()`
- `group_by()`
- `summarise()`
- `arrange()`

---

# `count()`

Pasa los datos a `count()` y proporciona un nombre de columna.

Devuelve el número de filas por valor único (por grupo)

--


```r
surv %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  49
## 2 Military Hospital  91
## 3             Other  96
## 4     Port Hospital 203
## 5              SMMH  40
## 6              &lt;NA&gt; 157
```

???
Muy rápido y ágil

---

# `count()`

Puedes incluir varias columnas de agrupación

--


```r
surv %&gt;% 
* count(hospital, sex)
```

# group\_by() y resumir()

Pero, ¿y si quieres algo más que los recuentos?

--

"¿Cuál es la edad media en cada grupo?"

--

"¿Cuál es la fecha más tardía de aparición de los síntomas en cada grupo?"

--

"¿Cuál es el número de muertes entre los varones de cada grupo?"

--

`group_by()` y `summarise()` juntas permiten la flexibilidad de crear una **nuevo marco de datos resumido** con **estadísticas por grupo**.

.footnote[`summarise()` y `summarize()` son equivalentes]

---

# group\_by() y resumir()


```r
surv %&gt;% 
  group_by(hospital)
```

No hay cambios perceptibles en el conjunto de datos *hasta* otro {dplyr} función.

--

Si se imprime, el `Groups:` aparecen encima de los datos.

# group\_by() y resumir()

En `summarise()`, *crear columnas en un **nuevo** conjunto de datos resumido.*

--

&lt;h4&gt;summarise(&lt;span style="color:deeppink"&gt;new column name&lt;/span&gt; = &lt;span style="color:cornflowerblue"&gt;a function&lt;/span&gt; to apply to each group of rows)&lt;/h4&gt;

--




&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise()&lt;/code&gt;

```

## # A tibble: 6 × 1
##   hospital         
##   &lt;chr&gt;            
## 1 Central Hospital 
## 2 Military Hospital
## 3 Other            
## 4 Port Hospital    
## 5 SMMH             
## 6 &lt;NA&gt;

```

---

# group\_by() y resumir()

Dentro del paréntesis, *enumera las nuevas columnas para el **nuevo** conjunto de datos resumido.*

&lt;h4&gt;summarise(&lt;span style="color:deeppink"&gt;new column name&lt;/span&gt; = &lt;span style="color:cornflowerblue"&gt;a function&lt;/span&gt; to apply to each group of rows)&lt;/h4&gt;
















&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise(&lt;span style="color:deeppink"&gt;n_rows&lt;/span&gt; = &lt;span style="color:cornflowerblue"&gt;n()&lt;/span&gt;) &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# &lt;span style="color:cornflowerblue"&gt;n()&lt;/span&gt; cuenta el número de filas del grupo&lt;/code&gt;

```

## # A tibble: 6 × 2
##   hospital          n_rows
##   &lt;chr&gt;              &lt;int&gt;
## 1 Central Hospital      49
## 2 Military Hospital     91
## 3 Other                 96
## 4 Port Hospital        203
## 5 SMMH                  40
## 6 &lt;NA&gt;                 157

```

---

# group\_by() y resumir()

entre paréntesis, *enumera nuevas columnas para **nuevo** conjunto de datos resumido.*

&lt;h4&gt;summarise(&lt;span style="color:deeppink"&gt;new column name&lt;/span&gt; = &lt;span style="color:cornflowerblue"&gt;a function&lt;/span&gt; to apply to each group of rows)&lt;/h4&gt;
















&lt;code class ='r hljs remark-code'&gt;surv %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(hospital) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarise(&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="color:deeppink"&gt;n_rows&lt;/span&gt; &amp;nbsp;= &lt;span style="color:cornflowerblue"&gt;n()&lt;/span&gt;, &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# &lt;span style="color:cornflowerblue"&gt;n()&lt;/span&gt; cuenta el número de filas por grupo&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="color:deeppink"&gt;age_avg&lt;/span&gt; = &lt;span style="color:cornflowerblue"&gt;mean(age_years, na.rm = T)&lt;/span&gt;) &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;# edad media del grupo&lt;/code&gt;

```

## # A tibble: 6 × 3
##   hospital          n_rows age_avg
##   &lt;chr&gt;              &lt;int&gt;   &lt;dbl&gt;
## 1 Central Hospital      49    14.9
## 2 Military Hospital     91    15.8

# `arrange()`

Ordena la tabla colocando la columna o columnas a ordenar dentro de `arrange()`








```r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() cuenta el número de filas por grupo
    age_avg = mean(age_years, na.rm = T),        # edad media del grupo
    max_onset = max(date_onset, na.rm=T),        # Fecha de inicio más tardía
    n_female = sum(sex == 'female', na.rm=T), # número de mujeres en el grupo
    pct_female = percent(n_female / n_rows)) %&gt;% # Porcentaje de mujeres en el grupo
* arrange(n_rows)
```

.pull-left[








```r
surv %&gt;% 
  select(hospital, age_years, sex) %&gt;% 
  tbl_summary(
       by = sex,
       label = list(
         age_years = "Edad (años)", 
         hospital = "Hospital"))     
```
