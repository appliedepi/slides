# `adorn_()` tablas cruzadas

.pull-left[


```r
vig %&gt;% 
  tabyl(distrito, sexo, show_na = FALSE) %&gt;% 
* adorn_totals(where = "both")
```

Añade totales tanto para las filas como para las columnas.

# `adorn_()` tablas cruzadas

  tabyl(distrito, sexo, show_na = FALSE) %&gt;% 
  adorn_totals(where = "both") %&gt;%

# `adorn_()` tablas cruzadas

# {flextable}

Canaliza fácilmente la tabla a `qflextable()` para convertirla a formato html.

.pull-left[


```r
vig %&gt;% 
  tabyl(distrito, sexo, show_na = FALSE) %&gt;% 
  adorn_totals(where = "both") %&gt;% 
  adorn_percentages() %&gt;%     
  adorn_pct_formatting(digits = 0) %&gt;% 
* qflextable()
```

]

# `count()`

Pasa los datos a la función `count()` y proporciona un nombre de columna.

Devuelve el número de filas por valor único (por grupo)

--


```r
vig %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  49
## 2 Military Hospital  91
## 3              Otro  96
## 4     Port Hospital 203
## 5              SMMH  40
## 6              &lt;NA&gt; 157
```

???
Muy rápido y ágil

## group_by() y summarise()

Pero, ¿y si quieres algo más que los recuentos?

--

"¿Cuál es la edad media en cada grupo?"

--

"¿Cuál es la fecha más reciente de aparición de los síntomas en cada grupo?"

--

"¿Cuál es el número de muertes entre los varones de cada grupo?"

--

`group_by()` y `summarise()` juntas permiten la flexibilidad de crear una **nueva base de datos resumen** con **estadísticas por grupo**.

.footnote[`summarise()` y `summarize()` son equivalentes]

---

vig %&gt;% 
  group_by(hospital)

# `arrange()`

Ordena la tabla colocando la columna o columnas a ordenar dentro de la función `arrange()`








```r
vig %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() cuenta el número de filas por grupo
    age_avg = mean(edad_anios, na.rm = T),        # edad media del grupo
    max_onset = max(fecha_sintomas, na.rm=T),        # Fecha de inicio más reciente
    n_female = sum(sexo == 'mujer', na.rm=T),    # número de mujeres en el grupo
    pct_female = percent(n_female / n_rows)) %&gt;% # Porcentaje de mujeres en el grupo
* arrange(n_rows)
```

```

# `arrange()`

Envuelve la(s) columna(s) en `desc()` para invertir el orden de las filas








```r
vig %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() cuenta el número de filas por grupo
    age_avg = mean(edad_anios, na.rm = T),        # edad media del grupo
    max_onset = max(fecha_sintomas, na.rm=T),        # Fecha de inicio más tardía
    n_female = sum(sexo == 'mujer', na.rm=T), # número de mujeres en el grupo
    pct_female = percent(n_female / n_rows)) %&gt;% # Porcentaje de mujeres en el grupo
  arrange(-n_rows)

# flextable

Con la función `qflextable()`, podemos dar un formato html para impresión de forma rápida.








```r
vig %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() cuenta el número de filas por grupo
    age_avg = mean(edad_anios, na.rm = T),        # edad media del grupo
    max_onset = max(fecha_sintomas, na.rm=T),        # Fecha de inicio más tardía
    n_female = sum(sexo == 'mujer', na.rm=T), # número de mujeres en el grupo
    pct_female = percent(n_female / n_rows)) %&gt;% # Porcentaje de mujeres en el grupo
  arrange(-n_rows) %&gt;% 
* qflextable()
