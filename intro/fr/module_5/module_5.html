# Fonctions  

Groupement / aggrégation / résummé des données avec les fonctions du {tidyverse} :  

* `count()`  
* `group_by()`  
* `summarise()`  
* `arrange()`  




---
# `count()`  

Passez un dataframe à `count()`, et fournissez un nom de colonne.  

Cela renvoie le nombre de lignes par valeur unique (par groupe).  

--



```r
surv %&gt;% 
* count(hospital)
```

```
##            hospital   n
## 1  Central Hospital  40
## 2 Military Hospital  78
## 3             Other  85
## 4     Port Hospital 174
## 5              SMMH  29
## 6              &lt;NA&gt; 133
```

???
Very quick and fast


---
# `count()`  

Vous pouvez inclure plusieurs colonnes de groupement  

--


```r
surv %&gt;% 
* count(hospital, gender)
```

```
##             hospital gender  n
## 1   Central Hospital female 16
## 2   Central Hospital   male 23
## 3   Central Hospital   &lt;NA&gt;  1
## 4  Military Hospital female 34
## 5  Military Hospital   male 41
## 6  Military Hospital   &lt;NA&gt;  3
## 7              Other female 44
## 8              Other   male 37
## 9              Other   &lt;NA&gt;  4
## 10     Port Hospital female 95
## 11     Port Hospital   male 73
## 12     Port Hospital   &lt;NA&gt;  6
## 13              SMMH female 17
## 14              SMMH   male 11
## 15              SMMH   &lt;NA&gt;  1
## 16              &lt;NA&gt; female 69
## 17              &lt;NA&gt;   male 61

```

Very quick and fast

# group_by() et summarise()  

Et si vous voulez plus que du décompte ?  

--

"Quel est l'âge moyen dans chaque groupe ?"   

--

"Quelle est la dernière date d'apparition des symptômes dans chaque groupe ?"  

--

"Quel est le nombre de décès chez les hommes dans chaque groupe ?"   

--

`group_by()` et `summarise()` permettent de créer un **nouveau  résummé** avec des **statistiques par groupe**.   


.footnote[`summarise()` et `summarize()` sont équivalents]  




---
# group_by() et summarise()  


```r
surv %&gt;% 
  group_by(hospital)
```

Aucun changement perceptible dans le dataframe *jusqu'à* ce qu'une autre fonction {dplyr} soit appliquée.  

--

Si le dataframe est imprimé, les groupes sont listés au-dessus des données.

# group_by() et summarise()

# `arrange()`

Trier le tableau en passant la/les colonnes à trier à `arrange()`.  


```r
surv %&gt;% 
  group_by(hospital) %&gt;% 
  summarise(
    n_rows  = n(),                               # n() counts the number of rows per group
    age_avg = mean(age_years, na.rm = T),        # mean age in the group
    max_onset = max(date_onset, na.rm=T),        # latest onset date
    n_female = sum(gender == 'female', na.rm=T), # number female in group
    pct_female = percent(n_female / n_rows)) %&gt;% # percent female in group
* arrange(n_rows)
```

  select(hospital, age_years, gender) %&gt;% 
  tbl_summary(
       by = gender,
       label = list(
         age_years = "Age (years)", 
         hospital = "Hospital"))
