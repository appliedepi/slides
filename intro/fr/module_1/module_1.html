### Entr√©es et sorties  

- Une fonction est comme une machine qui :

--

     * `print()` vous aide √† imprimer un objet R

.footnote[Les fonctions apparaissent √©galement dans Excel sous la forme d'"√©quations".]

# Packages  

Les fonctions `sqrt()`, `sum()`, et `c()` sont pr√™tes √† √™tre utilis√©es lorsque vous installez R.  

Ces fonctions sont appel√©es {base} R, mais ne repr√©sentent qu'une petite partie de R.  

Toutefois, la plupart des fonctions que vous utiliserez doivent √™tre t√©l√©charg√©es dans un **package** R.  

--

Par exemple, `tbl_cross()` est contenu dans le paquetage R nomm√© {gtsummary}.

# Packages

Un paquet R est un *bundle partageable de fonctions connexes* que vous pouvez t√©l√©charger et utiliser. Les paquets ont g√©n√©ralement un th√®me, par exemple :


* {ggplot2} est le paquet de visualisation de donn√©es le plus commun  
* {lubridate} facilite le travail avec les dates  
* {janitor} aide √† nettoyer et √† r√©sumer les donn√©es  
* {rmarkdown} vous aide √† r√©diger des documents et √† cr√©er des tableaux de bord  

&lt;img src="../../../images/functions_packages/ggplot2.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/lubridate.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/janitor.png" width="20%" /&gt;&lt;img src="../../../images/functions_packages/rmarkdown.png" width="20%" /&gt;


---
# Installer ou charger 

**Etape 1 - Installation:** Un paquet est **install√© une fois** et stock√© dans votre "biblioth√®que" R.  
  * Le paquet est comme un "livre" de fonctions que vous achetez pour votre biblioth√®que.  
     
--

**Etape 2 - Charger:** Commencez **chaque session R** par "charger" les paquets que vous voulez utiliser.  
  * C'est comme emprunter les livres de votre biblioth√®que.  
  
&lt;img src="../../../images/functions_packages/bookshelf1.png" width="40%" /&gt;





---
# {pacman} 

Ce paquet vous aide √† g√©rer l'installation/le chargement d'autres paquets.  

* **{pacman}** = **pac**kage **man**ager 

Elle installe le paquet (si n√©cessaire) **et** le charge pour l'utiliser dans la session R actuelle.  





---
# Quel code est le plus simple ?  

Ces deux codes installent et chargent les m√™mes paquets.  

.pull-left[

En utilisant {base} R 


```r
install.packages(
     c("rio",
       "janitor",
       "gtsummary",
       "here",
       "tidyverse"))

library(rio)
library(janitor)
library(gtsummary)
library(here)
library(tidyverse)
```


]

.pull-right[

En utilisant {pacman}  


```r

  rio,
  janitor,
  gtsummary,
  here,
  tidyverse)
```

]
