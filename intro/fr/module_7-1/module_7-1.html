# Objectifs et programme  

**Dans ce module, nous voulons vous aider à :**  
* Apprendre comment joindre deux ou plusieurs jeu de données ensemble  
* Apprendre les différentes jointures et l'utilisation des colonnes id key/identifier. 
* Pratiquer le pivotement des données du format large au format long pour créer des "lignes de temps" de patients.  
* Convertir des variables en classe "facteur" avec le paquet {forcats}.

# Types de jointures

#### Plusieurs types de jointures
* **Jointures mutantes** : ajout d'une nouvelle variable à un .
     * **Jointure gauche** / jointure droite** : ajouter des données a la gauche ou droite
     * **Jointure complète** : combinez deux jeu de données complets
     * **Inner join** : prenez l'intersection de deux dataframes.
* **Filtering joins** : filtrez un jeu de donnees sur la base d'un autre .
     * **Anti-jointure** / **semi-jointure**

#### Syntaxe générale
* Nous utilisons les fonctions `join` du paquet **dplyr**.
* Syntaxe homogène :


```r
xxx_join(dataframe_1, dataframe_2, 
         by = "key_id")
```


???
Insist that there are globally two types of joins, the mutating joins, who will add new columns, and potentially affect the number of lines, and the filtering joins, wich will not add any new columns, just change the rows in one dataset.

Explain that the function are always in this form, two dataframes, the first one is nicknamed _left_ dataframe, the second is nicknamed the _right_ dataframe. The *by* argument: provide columns used for identifying matches between observations

Les colonnes **ID** reliant les deux jeu de données sont **case_id** et **id_patient**.


???
For the purpose of the slides, we created two _mini_ dataframes to see what's happening, one with patient characteristics (age and gender), the other hospital the patient has been hospitalised in.
**Note that both datasets have the ID of the patient in common, but a slightly different name (a very common situation)**. We call this column the KEY, or the identifier column. It allows to *match* observations in both dataframes.

# Jointure gauche


.pull-left[

* Les jointures gauches sont souvent utilisées pour **ajouter des colonnes** à un jeu de données

* Toutes les lignes du jeu de données de base (gauche) sont conservées.

* Les lignes du deuxième jeu de données (droit) qui correspondent sont jointes. 

* Les colonnes du deuxieme  jeu de données sont ajoutées (avec `NA` pour combler les vides).

# Conseils de syntaxe

* Les jointures peuvent être utilisées dans des **pipelines** (le jeu de données en pipeline est le  _gauche_) :  

```r
patients %&gt;%               
*    left_join(hosp, by = c("case_id" = "id_patient")) %&gt;%
     filter(age &gt; 25)
```

--

* Syntaxe simple si **la colonne d'identification a le même nom** dans les deux jeu de données :  

```r
left_join(patients, hosp,       
*          by = "case_id")
```

--

* Passez **plusieurs colonnes** à utiliser comme identifiants :

```r
left_join(dataframe1, dataframe2,       
           by = c("name" = "first_name",  
*                 "age",
*                 "gender"))
```

# Jointures de filtrage

* Les jointures de filtrage sont utilisées pour **filtrer les lignes** du jeu de données *de base* en fonction des correspondances dans le deuxième jeu de données 
* Les jointures de filtrage *n'ajoutent aucune colonne ou ligne*.  

.pull-left[

#### Anti jointure

Conserve les lignes de la jeu de données de base  
**sans les correspondances dans l'autre **.

&lt;img src="../../../images/joins_pivots/anti-join.gif" width="50%" /&gt;

]

.pull-right[

#### Semi jointure

Conserve les lignes de la jeu de données de base   
**avec une correspondance dans un autre jeu de données**

&lt;img src="../../../images/joins_pivots/semi-join.gif" width="50%" /&gt;
]

**Les jointures filtrantes ne dupliquent jamais les lignes, elles peuvent seulement les supprimer**.

???
Anti joins are very useful for seeing which rows in a dataset do *not* match
