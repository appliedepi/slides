# Restructuration des données

*pivoter, remodeler, fondre, couler, transformer...* cadres de données

&lt;img src="../../../images/joins_pivots/Pivoting_500x500.png" width="222" height="100%" /&gt;

---

# Qu'est-ce que le pivotement ?

* *Les tableaux croisés dynamiques d'Excel sont un moyen de résumer et d'agréger des données.

--

* En R, **pivoter** un dataframe a une **signification différente**.

--

* Pensez-y comme une *restructuration*, ou un *rafragmentation* du cadre de données.

--

* Nous utiliserons les fonctions `pivot_wider()` et `pivot_longer()` du package {tidyr}.

--

* Vous verrez souvent des exemples utilisant des fonctions alternatives provenant d'autres paquets : 
     * `melt()` et `cast()` de {reshape2}
     * `gather()` et `spread()` ancêtres des fonctions `pivot_()` de {tidyr}  
     * `melt()` et `dcast()` from {data.table}
     
     
     
     



---
# Des données bien rangées

Vous souvenez-vous des 3 principes des "données ordonnées" ?  

--

1. Chaque **valeur** doit avoir sa propre **cellule**.

--

2. Chaque **variable** doit avoir sa propre **colonne**.

--

3. Chaque **observation** doit avoir sa propre **ligne**.  








---

# Terminologie  

Structurellement, les "data frames" de R sont constitués de **colonnes** et de **lignes**.  

--

Cependant, les **"variables "** et les **"observations "** sont des concepts plus *abstraits* :  

* Les **variables** mesurent un *attribut sous-jacent* (âge, résultat ou date d'apparition).  
* **Les observations** se rapportent à une *unité d'analyse*.  

--

Idéalement, ils s'alignent : **colonnes = variables** et **rangées = observations**.
